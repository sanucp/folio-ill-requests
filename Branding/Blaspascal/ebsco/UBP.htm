<!DOCTYPE html>
<html>
  <head>
    <title>.:: UBP ::.</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="UBP_archivos/css/style.css" rel="stylesheet" type="text/css" />
    <link href="UBP_archivos/css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!--webfonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--//webfonts-->
    <script type="text/javascript" src="UBP_archivos/jquery-3.js"></script>
    <script type="text/javascript" src="UBP_archivos/jsencrypt.js"></script>
    <script type="text/javascript" src="UBP_archivos/login.js"></script>
  </head>
  <body>
    <!-----login---->
    <div class="main">
      <div class="logo"></div>
      <form>
        <input type="hidden" id="custid" value="s1183051" />
        <input type="hidden" id="returnData" value="" />
        <li class="margin15">
          <div id="warning"></div>
        </li>
        <li>
          <input
            class="usuario"
            type="text"
            class="text"
            placeholder="Escribe tu usuario"
            onfocus="this.value = '';"
            onblur="if (this.value == '') {this.placeholder = 'Escribe tu usuario';}"
            id="login-un"
          />
        </li>
        <li>
          <input
            class="password"
            type="password"
            placeholder="Escribe tu clave"
            onfocus="this.value = '';"
            onblur="if (this.value == '') {this.placeholder = 'Escribe tu clave';}"
            id="login-pw"
          />
        </li>
        <div class="p-container">
          <input
            class="btn-login"
            type="button"
            onclick="restlogin();"
            value="Ingresar"
          />
          <div class="clear"></div>
        </div>
      </form>
    </div>

    <div style="display: none;">
      <label for="pubkey">Public Key</label><br />
    </div>
    <!--//Fin-login-form-->
    <!-----copyright---->
    <div class="copy-right">
      <p>2020 . EBSCO Information Services (C)</p>
    </div>
    <!-----//copyright---->

    <script>
      jQuery("#login-pw").keyup(function (event) {
        event.preventDefault();
        if (event.which == 13) {
          restlogin();
        }
      });
    </script>
  </body>
</html>
