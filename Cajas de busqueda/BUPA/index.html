<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BUPA</title>
    <!--Script de Busqueda-->
    <script src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <!--estilos-->
    <style>
        #caja{
            width: 30%;
            height: 100px;
            border: 2px solid #ccc;
        }
        #limiterblock{
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 5px;
            margin-left: 5px;
        }
        .text_area{
            width: 80%;
            margin-top: 5px;
            margin-left: 5px;
            border-radius: 5px;
            padding: 5px;
        }
        .ebscohost-search-button{
            width: 10%;
            border: none;
            padding: 7px;
            background: #0079C7;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!--Inicio de caja de busqueda-->
    <div id="caja">
        <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post"
            style="overflow:hidden;">
            <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
            <input id="ebscohosturl" name="ebscohosturl" type="hidden"
                value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=1&site=ehost-live&custid=ns283081&groupid=main&profid=ehost&lang=es&authtype=ip,uid" />
            <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="url" />
            <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
            <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />

            <div id="busqueda">
                        <input id="ebscohostsearchtext" class="text_area" name="ebscohostsearchtext" type="text" size="50" />
                        <input type="submit" value="Buscar" class="ebscohost-search-button "/>

            </div>
            

            <div id="limiterblock">
                <div id="limitertitle">Limita los resultados
                </div>

                <div class="limiter">
                    <input type="checkbox" id="chkFullText" name="chkFullText" />
                    <label for="chkFullText">Texto Completo</label>
                </div>
                <div class="limiter">
                    <input type="checkbox" id="chkPeerReviewed" name="chkPeerReviewed" />
                    <label for="chkPeerReviewed">Revisado por pares</label>
                </div>
            </div>
        </form>
    </div>
    <!--Fin de caja de busqueda-->
</body>

</html>
