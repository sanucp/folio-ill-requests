<!DOCTYPE html>
<html>

<head>
    <script src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <style type="text/css">
        .choose-db-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 9pt;
            width: 392px;
        }

        .choose-db-check {
            width: 20px;
            float: left;
            padding-left: 5px;
            padding-top: 5px;
        }

        .choose-db-detail {
            margin-left: 30px;
            border-left: solid 1px #E7E7E7;
            padding: 5px 11px 7px 11px;
            line-height: 1.4em;
        }

        .summary {
            background-color: #1D5DA7;
            color: #FFFFFF;
            border: solid 1px #1D5DA7;
        }

        .one {
            background-color: #FFFFFF;
            border: solid 1px #E7E7E7;
            border-top: solid 1px #FFFFFF;
        }

        .two {
            background-color: #F5F5F5;
            border: solid 1px #E7E7E7;
            border-top: solid 1px #FFFFFF;
        }

        .selected {
            background-color: #E0EFF7;
            border: solid 1px #E7E7E7;
            border-top: solid 1px #FFFFFF;
        }

        #ebscohostCustomSearchBox #disciplineBlock {
            width: auto;
        }

        #ebscohostCustomSearchBox .limiter {
            float: left;
            margin: 0;
            padding: 0;
            width: 50%;
        }

        #ebscohostsearchtext {
            width: 144px;
        }

        #ebscohostsearchtext.edspub {
            width: 245px;
        }

        .ebscohost-search-button.edspub {
            border: 1px solid #156619;
            padding: 5px 10px !important;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            background-color: #156619;
        }

        .ebscohost-title.edspub {
            color: #1c7020;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <form id="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post" style="width:392px; overflow:auto;">
        <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="0" />
        <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=ns203969&groupid=main&profid=eds&mode=bool&lang=es&authtype=ip,guest" />
        <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
        <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
        <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />

        <div style="background-image:url('http://support.ebscohost.com/images/logos/eds150.gif'); background-repeat:no-repeat; height:75px; width:392px; font-family:Verdana,Arial,Helvetica,sans-serif;font-size:9pt; color:#353535;">
            <div style="padding-top:5px;padding-left:167px;">
                <span class="ebscohost-title " style="font-weight:bold;">EDS BibloRed</span>

                <div>
                    <input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="23" style="font-size:9pt;padding-left:5px;margin-left:0px;" />
                    <input type="submit" value="Search" class="ebscohost-search-button " style="font-size:9pt;padding-left:5px;" />

                    <div id="guidedFieldSelectors">
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                        <label class="label" for="guidedField_0">Palabras clave</label>
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                        <label class="label" for="guidedField_1">Titulo</label>
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                        <label class="label" for="guidedField_2">Autor</label>
                    </div>

                </div>
            </div>
        </div>

        <div id="limiterblock" style="margin-left:-px; overflow: auto; ">
            <div id="limitertitle" style="font-weight:bold;padding-top:25px;padding-bottom:5px;">Limit Your Results</div>

            <div class="limiter">
                <input type="checkbox" id="chkFullText" name="chkFullText" checked="checked" />
                <label for="chkFullText">Texto Completo</label>
            </div>

            <div class="limiter">
                <input type="checkbox" id="chkCatalogOnly" name="chkCatalogOnly" />
                <label for="chkCatalogOnly">Solo cat√°logo</label>
            </div>

        </div>

    </form>
</body>

</html>
