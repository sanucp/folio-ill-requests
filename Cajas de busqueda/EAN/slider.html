<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #imagen {
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
            top: 0;
            left: 0;
            right: 0;
            width: 600px;
            height: 400px;
            position: fixed;
            z-index: -100;
            opacity: 0.5;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #logoDiv {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo {
            position: fixed;
            top: 20%;
            width: 15%;
        }
    </style>
</head>

<body onload="cambiarFondo()">
    <div id="imagen"></div>
    <div id="logoDiv">
        <img src="logo.jpg" id="logo" alt="logo">
    </div>
    <script>
        function cambiarFondo() {
            var i = Math.floor(Math.random() * 4) + 1;
            var img;
            switch (i) {
                case 1:
                    img = "url('IMG_9735.JPG')";
                    break;
                case 2:
                    img = "url('IMG_9737.JPG')";
                    break;
                case 3:
                    img = "url('IMG_9739.JPG')";
                    break;
                case 4:
                    img = "url('IMG_9749.JPG')";
                    break;
            }
            document.getElementById("imagen").style.backgroundImage = img;
        }
    </script>
</body>

</html>
