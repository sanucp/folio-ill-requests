<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>GCB</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css"
    />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script
      src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js"
      type="text/javascript"
    ></script>
    <script>
      jQuery(function () {
        jQuery("#tabs").tabs();
      });

      function searchCatalog() {
        var text1 = document.getElementById("catalogsearch").value;
        if (text1 != "") {
          var rev1 = document.getElementsByName("searchFieldSelectorCat");
          var url = "";
          if (rev1[0].checked == true) {
            url =
              "https://search.follettsoftware.com/metasearch/ui/63615/search/all?" +
              "q=" +
              text1;
          }
          window.open(url);
        }
      }

      function searchKiddle() {
        var Kidtext = document.getElementById("searchsKiddle").value;
        if (Kidtext != "") {
          var rev2 = document.getElementsByName("searchFieldSelectorKid");
          var url2 = "";
          if (rev2[0].checked == true) {
            url2 = "https://www.kiddle.co/s.php?" + "q=" + Kidtext;
          }
          window.open(url2);
        }
      }
    </script>
    <style>
      body {
        background-image: url(Bgnd.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      #contenido {
        width: 60%;
        margin: auto;
        position: relative;
        top: 40px;
      }

      .ui-widget-content {
        background: rgba(0, 51, 141, 0.5);
        color: #fff;
      }

      .ui-tabs-nav {
        background: none;
        border: none;
      }

      .ui-tabs .ui-tabs-nav li {
        background: none;
        border: none;
      }

      .ui-tabs .ui-tabs-nav a {
        color: #fff;
        font-weight: bold;
        font-size: 12px;
        margin-left: 30px;
        font-size: 12px;
      }

      .ui-tabs .ui-tabs-nav li.ui-tabs-active a {
        color: #c71533;
      }

      .buscar {
        width: 90%;
        padding: 10px;
        border-radius: 10px;
      }

      .ebscohost-search-button {
        background-color: #c71533;
        background-image: url(search.png);
        background-repeat: no-repeat;
        border: none;
        background-position: center;
        background-size: cover;
        padding: 20px;
        border-radius: 10px;
        position: relative;
        top: -5px;
        cursor: pointer;
      }

      .avanzada {
        text-decoration: none;
        color: #fff !important;
        margin-left: 5%;
      }

      .avanzadaDer {
        text-decoration: none;
        color: #fff !important;
        margin-right: 5%;
        float: right;
      }

      #bienvenida {
        display: flex;
        margin-top: 15px;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }

      #texto {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div id="contenido">
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Búsqueda General</a></li>
          <li><a href="#tabs-2">Busca en el CRA</a></li>
          <li><a href="#tabs-3">Buscar Revistas</a></li>
          <li><a href="#tabs-4">Kiddle</a></li>
          <li><a href="#tabs-5">Google Scholar</a></li>
        </ul>
        <div id="tabs-1">
          <form
            class="ebscohostCustomSearchBox"
            action=""
            onsubmit="return ebscoHostSearchGo(this);"
            method="post"
          >
            <input
              id="ebscohostwindow"
              name="ebscohostwindow"
              type="hidden"
              value="1"
            />
            <input
              id="ebscohosturl"
              name="ebscohosturl"
              type="hidden"
              value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=ns256633&groupid=main&profid=eds&lang=es&authtype=ip,guest"
            />
            <input
              id="ebscohostsearchsrc"
              name="ebscohostsearchsrc"
              type="hidden"
              value="db"
            />
            <input
              id="ebscohostsearchmode"
              name="ebscohostsearchmode"
              type="hidden"
              value="+"
            />
            <input
              id="ebscohostkeywords"
              name="ebscohostkeywords"
              type="hidden"
              value=""
            />

            <div>
              <div>
                <div>
                  <input
                    id="ebscohostsearchtext"
                    class="buscar"
                    name="ebscohostsearchtext"
                    type="text"
                    size="50"
                  />
                  <button
                    type="submit"
                    class="ebscohost-search-button"
                  ></button>

                  <div id="guidedFieldSelectors" style="display: none;">
                    <input
                      class="radio"
                      type="radio"
                      name="searchFieldSelector"
                      id="guidedField_0"
                      value=""
                      checked="checked"
                    />
                    <label class="label" for="guidedField_0">
                      Palabras Clave</label
                    >
                    <input
                      class="radio"
                      type="radio"
                      name="searchFieldSelector"
                      id="guidedField_1"
                      value="TI"
                    />
                    <label class="label" for="guidedField_1"> Título</label>
                    <input
                      class="radio"
                      type="radio"
                      name="searchFieldSelector"
                      id="guidedField_2"
                      value="AU"
                    />
                    <label class="label" for="guidedField_2"> Autor</label>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="avanzada"
              href="https://search.ebscohost.com/login.aspx?authtype=ip,uid&custid=ns256633&groupid=main&profile=ehost&defaultdb=e860xna"
              target="_blank"
              >eBook K-8 Collection</a
            >
            <a
              class="avanzadaDer"
              href="https://search.ebscohost.com/login.aspx?profile=ehost&groupid=main&defaultdb=afh&authtype=ip,uid&custid=ns256633"
              target="_blank"
              >Academic Search</a
            >
          </form>
          <span id="bienvenida"
            >Servicio de Búsqueda e Investigación<strong
              >&nbsp;<span style="color: rgb(0, 51, 141);">C</span
              ><span style="color: #c71533;">R</span
              ><span style="color: #154734;">A</span>&nbsp;</strong
            ></span
          >
        </div>
        <div id="tabs-2">
          <form id="sbCatalog" onsubmit="searchCatalog()">
            <input
              id="catalogsearch"
              class="buscar"
              name="catSearch"
              type="text"
              size="50"
            />
            <button type="submit" class="ebscohost-search-button"></button>
            <div id="guidedFieldSelectors" style="display: none;">
              <input
                type="radio"
                name="searchFieldSelectorCat"
                value="1"
                checked="checked"
              />
              <label> Palabra clave</label>
            </div>
          </form>
        </div>
        <div id="tabs-3">
          <form
            class="ebscohostCustomSearchBox"
            action=""
            onsubmit="return ebscoHostSearchGo(this);"
            method="post"
            style="overflow: hidden;"
          >
            <input
              id="ebscohostwindow"
              name="ebscohostwindow"
              type="hidden"
              value="1"
            />
            <input
              id="ebscohosturl"
              name="ebscohosturl"
              type="hidden"
              value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eon-live&db=eon&custid=ns256633&groupid=main&profid=eon&authtype=ip,uid"
            />
            <input
              id="ebscohostsearchsrc"
              name="ebscohostsearchsrc"
              type="hidden"
              value="url"
            />
            <input
              id="ebscohostsearchmode"
              name="ebscohostsearchmode"
              type="hidden"
              value="+"
            />
            <input
              id="ebscohostkeywords"
              name="ebscohostkeywords"
              type="hidden"
              value=""
            />

            <div>
              <div>
                <div>
                  <input
                    id="ebscohostsearchtext"
                    class="buscar"
                    name="ebscohostsearchtext"
                    type="text"
                    size="50"
                    placeholder=""
                  />
                  <button
                    type="submit"
                    class="ebscohost-search-button"
                  ></button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="tabs-4">
          <span id="texto">Navegador para búsquedas seguras e infantiles</span>
          <br />
          <form id="sbKiddle" onsubmit="searchKiddle()">
            <input
              id="searchsKiddle"
              class="buscar"
              name="KiddleSearch"
              type="text"
              size="50"
            />
            <button type="submit" class="ebscohost-search-button"></button>
            <div id="guidedFieldSelectors" style="display: none;">
              <input
                type="radio"
                name="searchFieldSelectorKid"
                value="1"
                checked="checked"
              />
              <label> Palabra clave</label>
            </div>
          </form>
        </div>
        <div id="tabs-5">
          <span id="texto"
            >Si eres de 9° grado en adelante puedes usar este búscador</span
          >
          <br />
          <form
            id="sbPeriodici"
            action="https://scholar.google.com/scholar"
            target="_blank"
            method="get"
          >
            <input id="hl" name="hl" type="hidden" value="es" />
            <input
              id="ebscohostsearchtext"
              name="q"
              class="buscar"
              type="text"
              placeholder="Busquedas en Google Scholar..."
            />
            <button type="submit" class="ebscohost-search-button"></button>
          </form>
        </div>
      </div>
      <style>
        .flipstercarouselheader,
        .scrollfix {
          width: 100%;
        }

        .EBSCOcarouselContainer {
          width: 1px;
          min-width: 100%;
        }
      </style>
      <div class="flipstercarouselheader" style="overflow: hidden !important;">
        <div style="width: 100%; height: 35px;">
          <div
            style="
              float: left;
              width: 150px;
              text-align: left;
              padding-top: 5px;
            "
          >
            <a
              style="cursor: pointer;"
              href="https://search.ebscohost.com/login.aspx?authtype=cookie,ip,uid&custid=ns256633&db=eon&profile=eon"
              target="_blank"
            ></a>
          </div>
        </div>
      </div>
      <div
        class="scrollfix"
        style="height: 170px; margin-top: -10px; overflow: hidden !important;"
      >
        <iframe
          class="EBSCOcarouselContainer"
          style="height: 300px;"
          src="https://widgets.ebscohost.com/prod/encryptedkey/eit/eit.php?t=themes%2Fflipster_carousel_slick%2Fxsl_auth_id.php%3Fcss%3D%2F%2Fimageserver.ebscohost.com%2Fbranding%2FFlipsterCarousel%2Fcss%2Fslick-app-theme.css&q=https%3A%2F%2Fwidgets.ebscohost.com%2Fprod%2Fencryptedkey%2Fehis%2Fwidget.php%3Fprof%3Dns256633.main.eitws1%26pwd%3Debs4102%26sort%3Drandom%26query%3DLO%252Bsystem.nl-ns256633%26db%3Deon%26numrec%3D50%26format%3Dxml%26protect%3Dno%26removeehis%3D1%26pl%3D1%26smode%3D%26forcehttp%3Dhttp%26proxy%3D%26rcounturl%3D&h=&custid=ns256633&authtype=cookie,ip,uid&groupid=main&settings=5,1,1,5000,0"
          frameborder="0"
          >You need a Frame Capable browser to view this content.</iframe
        >

        <script>
          //<![CDATA[
          function carouselfixes() {
            var carouselcontainer = document.getElementsByClassName(
              "EBSCOcarouselContainer"
            );
            if (carouselcontainer.length > 0) {
              for (var ebsco = 0; ebsco < carouselcontainer.length; ebsco++) {
                carouselcontainer[ebsco].style.display = "none"; // For Chrome v44 xsl iframe bug.
                carouselcontainer[ebsco].style.display = "block"; // For Chrome v44 xsl iframe bug.
                if (navigator.userAgent.match(/(iPhone|iPod|iPad)/i)) {
                  //check if using iOS mobile
                  carouselcontainer[ebsco].scrolling = "no";
                }
              }
            }
          }
          window.addEventListener("load", carouselfixes(), false);
          //]]>
        </script>
      </div>
    </div>
  </body>
</html>
