<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #LinkList {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            width: 60%;
            height: 150px;
            display: flex;
            justify-content: center;
            padding: 0.5%;
        }

        .titulo {
            font-size: 1.3em;
        }

        .recursos {
            margin: 10px;
        }

        #Referencia {
            margin-right: 10px;
            text-align: center;
        }

        #revistas {
            display: grid;
            position: relative;
            text-align: center;
        }

        #revistas a {
            text-decoration: none;
        }

        #Recursos {
            display: grid;
            text-align: center;
        }

        #Recursos a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="LinkList">
        <div id="Referencia" class="recursos">
            <h2 class="titulo">Referencia Clinica Basada en Evidencia</h2>
            <a href="http://search.ebscohost.com/login.aspx?authtype=uid&user=ns246624main&password=main&profile=dmp"
                target="_blank"><img src="https://widgets.ebscohost.com/prod/simplekey/buttonwidget/img/344.png"
                    alt="Dynamed icon" style="width: 180px;border:none;" /></a>
        </div>
        <div id="revistas" class="recursos">
            <h2 class="titulo">Revistas de Investigación</h2>
            <a href="http://search.ebscohost.com/login.aspx?authtype=uid&user=ns246624main&password=main&profile=ehost&defaultdb=mdc"
                target="_blank">MEDLINE Complete</a>
            <a href="http://www.ncbi.nlm.nih.gov/pubmed" target="_blank">PubMed</a>
            <a href="http://search.ebscohost.com/login.aspx?authtype=uid&user=ns246624main&password=main&profile=ehost&defaultdb=lth"
                target="_blank">MedicLatina</a>
        </div>
        <div id="Recursos" class="recursos">
            <h2 class="titulo">Recursos de Enfermería</h2>
            <a href="http://search.ebscohost.com/login.aspx?authtype=uid&user=ns246624main&password=main&profile=nrc-spa"
                target="_blank">Enfermería al Día</a>
            <a href="http://search.ebscohost.com/login.aspx?authtype=uid&user=ns246624main&password=main&profile=ehost&defaultdb=ccm"
                target="_blank">CINAHL Complete</a>
        </div>
    </div>
</body>

</html>
