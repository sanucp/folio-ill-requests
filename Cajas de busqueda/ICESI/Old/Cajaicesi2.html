<script>
		function ebscoHostSearchOther(form, buff) {
			 var ebscohostsearchtext = chkObject(form.ebscohostsearchtext,'');
			 var ebscohostkeywords = chkObject(form.ebscohostkeywords,'');
			 var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc,'');
			 var ebscohostsearchmode = chkObject(form.ebscohostsearchmode,'\+AND\+');
			 var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow,0));
			 var ebscohosturl = chkObject(form.ebscohosturl,'http://search.ebscohost.com/login.aspx?');
			 var strAlert="";
			
			 ebscohostsearchtext = encodeURI(ebscohostsearchtext);
			
			 if (ebscohostsearchtext=="") 
					strAlert+="Please enter search term(s).\n"; 
			 
			 if (strAlert !== "") {
				alert(strAlert);
				return false;
			 }
			 
			//var searchFieldSelector =form["searchFieldSelector"].value;
			var searchFieldSelector = '';
			ebscohosturl+='&bquery='+searchFieldSelector+'+('+ebscohostkeywords+ebscoHostSearchParse(ebscohostsearchtext,ebscohostsearchmode)+')'; 

			if (ebscohostwindow)
				window.open(ebscohosturl, 'EBSCOhost');
			else
				window.location = ebscohosturl;
				
			return false;
		}
</script>
<style type="text/css">

<div id="tabs-2" class="tabs-x" style="display:none; height:100px;">

		<input id="catalogsearch" name="ebscohostsearchtext" type="text" size="50"  />
		<button onclick="searchCatalog()" >Buscar</button><br/>

		<script>
		function searchCatalog() {
		var text1 = document.getElementById("catalogsearch").value;
		if (text1 != ''){
		var rev1 = document.getElementsByName("searchFieldSelectorCat");
		var url = '';
		if (rev1[0].checked == true) { url = "http://biblioteca2.icesi.edu.co/cgi-olib/?" + "keyword=" + text1 ; }
		if (rev1[1].checked == true) { url = "http://biblioteca2.icesi.edu.co/cgi-olib/?fi_kopt1=gotit&fi_kopt2=gotit&fi_kopt3=gotit&sf_entry=" + "sf_entry=" + text1 + "&rs=&style=tiau&infile=presearch.glue&searcher=tiau.glue&sf_entry2=&name_srchtp=1&nh=20&beforedate=&afterdate=" ; }
		if (rev1[2].checked == true) { url = "http://biblioteca2.icesi.edu.co/cgi-olib/?fi_kopt1=gotit&fi_kopt2=gotit&fi_kopt3=gotit&sf_entry=&rs=&style=tiau&infile=presearch.glue&searcher=tiau.glue&" + "sf_entry2=" + text1 + "&name_srchtp=1&nh=20&beforedate=&afterdate=";  }
		window.open (url);}
		}
		</script>
<div id="tabs-5" class="tabs-x" style="display:none; height:100px;">
	<form id="sbPeriodici" style="width:900px; overflow:auto;">
		<input id="repoSearch" name="ebscohostsearchtext" type="text" size="50" />
		<button onclick="searchRepo()">Buscar</button><br/>
				
	<div id="guidedFieldSelectors" style="color:white;">
		<input type="radio" name="searchFieldSelectorRep" value="1" checked="checked" />
		<label> Palabra clave</label>
		<input type="radio" name="searchFieldSelectorRep" value="2" />

	</div>

		<script>
		function searchRepo() {
		var text1 = document.getElementById("repoSearch").value;
		if (text1 != ''){
		var rev1 = document.getElementsByName("searchFieldSelectorRep");
		var url = '';
		if (rev1[0].checked == true) { url = "https://repository.icesi.edu.co/biblioteca_digital/simple-search?" + "query=" + text1 ; }
		if (rev1[1].checked == true) { url = "https://repository.icesi.edu.co/biblioteca_digital/browse?type=title&sort_by=1&order=ASC&rpp=20&etal=-1&starts_with=" + text1 ; }
		if (rev1[2].checked == true) { url = "https://repository.icesi.edu.co/biblioteca_digital/browse?type=author&order=ASC&rpp=20&starts_with=" + text1 ; }
		window.open (url);}
		}
		</script>

<script src="http://widgets.ebscohost.com/prod/simplekey/autocomplete/autocomp.js"></script>
		<script>
		function openTab(tabName) {
			var i, x, tablinks;
			x = document.getElementsByClassName("tabs-x");
			for (i = 0; i < x.length; i++){
				x[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < tablinks.length; i++){
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(tabName).style.display="block";
			evt.currentTarget.className += " active";
		}
		</script>
