<!-- Script de busqueda, si ya se encuentra no copiar -->
<script
  src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js"
  type="text/javascript"
></script>

<!--Incio del remplazo-->
<form
  class="ebscohostCustomSearchBox"
  action=""
  onsubmit="return ebscoHostSearchGo(this);"
  method="post"
  style="overflow: hidden;"
>
  <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
  <input
    id="ebscohosturl"
    name="ebscohosturl"
    type="hidden"
    value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=1&site=ehost-live&custid=ns187824&groupid=main&profid=ehost&lang=es&authtype=ip,url,uid"
  />
  <input
    id="ebscohostsearchsrc"
    name="ebscohostsearchsrc"
    type="hidden"
    value="url"
  />
  <input
    id="ebscohostsearchmode"
    name="ebscohostsearchmode"
    type="hidden"
    value="+"
  />
  <input
    id="ebscohostkeywords"
    name="ebscohostkeywords"
    type="hidden"
    value=""
  />

  <div>
    <div>
      <span class="ebscohost-title">Artículos de Revistas</span>

      <div>
        <input
          id="ebscohostsearchtext"
          class=""
          name="ebscohostsearchtext"
          type="text"
          size="50"
        />
        <input type="submit" value="Buscar" class="ebscohost-search-button" />
      </div>
    </div>
  </div>
  <div id="guidedFieldSelectors">
    <input
      class="radio"
      type="radio"
      name="searchFieldSelector"
      id="guidedField_0"
      value=""
      checked="checked"
    />
    <label class="label" for="guidedField_0"> Palabras clave</label>
    <input
      class="radio"
      type="radio"
      name="searchFieldSelector"
      id="guidedField_1"
      value="TI"
    />
    <label class="label" for="guidedField_1"> Título</label>
    <input
      class="radio"
      type="radio"
      name="searchFieldSelector"
      id="guidedField_2"
      value="AU"
    />
    <label class="label" for="guidedField_2"> Autor</label>
  </div>
</form>
<!--Fin del remplazo-->
