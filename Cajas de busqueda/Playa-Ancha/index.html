<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad La Playa Ancha</title>
    <script
      src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js"
      type="text/javascript"
    ></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <form
      class="ebscohostCustomSearchBox"
      action=""
      onsubmit="return ebscoHostSearchGo(this);"
      method="post"
      style="overflow:hidden;"
    >
      <input
        id="ebscohostwindow"
        name="ebscohostwindow"
        type="hidden"
        value="1"
      />
      <input
        id="ebscohosturl"
        name="ebscohosturl"
        type="hidden"
        value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=s9535755&groupid=main&profid=eds&lang=es&authtype=ip,guest"
      />
      <input
        id="ebscohostsearchsrc"
        name="ebscohostsearchsrc"
        type="hidden"
        value="db"
      />
      <input
        id="ebscohostsearchmode"
        name="ebscohostsearchmode"
        type="hidden"
        value="+"
      />
      <input
        id="ebscohostkeywords"
        name="ebscohostkeywords"
        type="hidden"
        value=""
      />

      <div>
        <input
          id="ebscohostsearchtext"
          class=""
          name="ebscohostsearchtext"
          type="text"
          size="50"
        />
        <input type="submit" value="Search" class="ebscohost-search-button " />

        <div id="guidedFieldSelectors">
          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_0"
            value=""
            checked="checked"
          />
          <label class="label" for="guidedField_0"> Palabras Clave</label>
          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_1"
            value="TI"
          />
          <label class="label" for="guidedField_1"> Titulo</label>
          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_2"
            value="AU"
          />
          <label class="label" for="guidedField_2"> Autor</label>
        </div>
      </div>

      <div id="limiterblock">
        <div id="limitertitle">Limita tus resultados</div>

        <div class="limiter">
          <input type="checkbox" id="chkFullText" name="chkFullText" />
          <label for="chkFullText">Texto Completo</label>
        </div>

        <div class="limiter">
          <input
            type="checkbox"
            id="chkLibraryCollection"
            name="chkLibraryCollection"
          />
          <label for="chkLibraryCollection"
            >Disponible en la colección de la biblioteca</label
          >
        </div>

        <div class="limiter">
          <input type="checkbox" id="chkPeerReviewed" name="chkPeerReviewed" />
          <label for="chkPeerReviewed">Publicación arbitrada</label>
        </div>
      </div>
    </form>
  </body>
</html>
