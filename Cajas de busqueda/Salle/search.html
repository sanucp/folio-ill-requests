<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #contenido {
            color: #fff;
            background: #003464 !important;
            height: 100px;
            width: 400px;
            padding: 5px;
            border-radius: 10px;
        }

        #text {
            font-weight: bold;
            font-size: 20px;
            margin: 10px;
        }

        .busqueda {
            margin: 10px;
            width: 60%;
            border-radius: 15px;
            padding-left: 25px;
            height: 30px;
        }

        .ebscohost-search-button {
            border: none;
            border-radius: 10px;
            padding: 10px;
            background-color: #e4af23;
            cursor: pointer;
            color: #fff;
        }

    </style>
</head>

<body>
    <div id="contenido">
        <span id="text">Todos los recursos</span>
        <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post" style="overflow:hidden;">
            <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
            <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=s9800254&groupid=main&profid=eds&lang=es&authtype=ip,guest" />
            <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
            <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
            <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
            <div>
                <input id="ebscohostsearchtext" class="busqueda" name="ebscohostsearchtext" type="text" size="50" />
                <input type="submit" value="Buscar" class="ebscohost-search-button " />
                <div id="guidedFieldSelectors">
                    <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                    <label class="label" for="guidedField_0">Palabras Clave</label>
                    <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                    <label class="label" for="guidedField_1">TÃ­tulo</label>
                    <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                    <label class="label" for="guidedField_2">Autor</label>
                </div>
            </div>
            <div id="limiterblock" style="display:none;">
                <div id="limitertitle">Limit Your Results</div>

                <div class="limiter" style="display:none;">
                    <input type="checkbox" id="chkFullText" name="chkFullText" checked="checked" />
                    <label for="chkFullText">Full Text</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
