<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABC</title>
    <script type="text/javascript" src="http://imageserver.ebscohost.com/branding/tabbedsearch/js/FormProcessing.js"></script>
    <script type="text/javascript" src="http://imageserver.ebscohost.com/branding/tabbedsearch/js/simpletabs_1.3.packed.js"></script>
    <script type="text/javascript" src="http://imageserver.ebscohost.com/branding/tabbedsearch/js/roundies.js"></script>
    <link rel="stylesheet" href="http://imageserver.ebscohost.com/branding/tabbedsearch/css/simpletabs.css" type="text/css" media="screen"/>
    <style>
    /*overall tabbed search container*/
    div.simpleTabs {
        margin: auto;
        height:auto;
        width:700px;
        font:12pt Helvetica;
        border:3px double #EFEFEF;
        background-color:#FFFFFF
    }
    /*tab style*/
    ul.simpleTabsNavigation li a {
        border:1px solid #00AEED;
        background:#B2B4B6;
        color:#000000;
    }
    /*hovered tab style*/
    ul.simpleTabsNavigation li a:hover {
        background-color:#00AEED;
        color:#FFFFFF;
    }
    /*active tab style*/
    ul.simpleTabsNavigation li a.current {
        background:#00AEED;
        color:#F4F4F4;
        border-bottom:2px solid #00AEED;
    }
    /*tab content style*/
    div.simpleTabsContent {
        border:1px solid #00AEED;
        background-color:#FFFFFF;
        border-top: 6px solid #00AEED;
    }
</style>

</head>
<body>
    <div class="simpleTabs"><ul class="simpleTabsNavigation">
        <li><a class="navEbsco " href="#">ABC</a></li>
        <li><a class="navEbsco " href="#">Artículos científicos</a></li>
        <li><a class="navEbsco " href="#">Revistas y libros electrónicos </a></li>
        </ul>
        <!-- ABC tab content-->
        <div class="simpleTabsContent">
        <form accept-charset="utf-8" action="http://search.ebscohost.com/login.aspx" method="get" target="_blank" onsubmit="ebscoPreProcess(this)">
        <!-- Dropdown menu to prepend the selected value below to the user's search term -->
        <select onchange="" size="1" name="search_prefix" style="width: 130px"><option selected="selected" value="">Palabras clave</option><option value="TI ">Titulo</option><option value="AU ">Autor</option></select><input name="direct" value="true" type="hidden"><input name="scope" value="site" type="hidden">
        <!-- target an EDS profile -->
        <input name="site" value="eds-live" type="hidden"><input name="profile" value="eds" type="hidden">
        <!-- Auth type -->
        <input name="authtype" value="ip,guest" type="hidden"><input name="custid" value="ns206615" type="hidden"><input name="groupid" value="main" type="hidden">
        <!-- search box and submit button -->
        <input name="bquery" value="" type="hidden"><input name="uquery" size="50" type="text">&nbsp;<input value="Buscar" type="submit"><br><br>
        <!-- Limiter Check Boxes: To display, adjust the html comment tags at desired locations -->
        <!-- Limiter: Full Text -->
        <input name="cli0" value="FT" type="hidden" ><input name="clv0" type="hidden" value="N"><input type="checkbox" name="fulltext_checkbox" id="fulltext_checkbox_all" onclick="limittoFullText(this.form)" checked="checked" ><label for="fulltext_checkbox_all">Texto completo (Online)</label>
        <!-- Limiter: Scholarly/Peer-Reviewed -->
        <input name="cli1" value="RV" type="hidden"><input name="clv1"  type="hidden" value="N"><input name="scholarly_checkbox" id="scholarly_checkbox_articles" onclick="limittoScholarly(this.form)" type="checkbox"><label  for="scholarly_checkbox_articles">Académico (Revisado por pares)</label>
        </form>
        </div>
        <!-- Artículos científicos tab content-->
        <div class="simpleTabsContent">
        <form accept-charset="utf-8" action="http://search.ebscohost.com/login.aspx" method="get" target="_blank" onsubmit="ebscoPreProcess(this); limittoArticles(this)">
        <!-- Dropdown menu to prepend the selected value below to the user's search term -->
        <select onchange="" size="1" name="search_prefix" style="width: 130px"><option selected="selected" value="">Palabras clave</option><option value="TI ">Titulo</option><option value="AU ">Autor</option></select><input name="direct" value="true" type="hidden"><input name="scope" value="site" type="hidden">
        <!-- target an EDS profile -->
        <input name="site" value="eds-live" type="hidden"><input name="profile" value="eds" type="hidden">
        <!-- Auth type -->
        <input name="authtype" value="ip,guest" type="hidden"><input name="custid" value="ns206615" type="hidden"><input name="groupid" value="main" type="hidden">
        <!-- search box and submit button -->
        <input name="bquery" value="" type="hidden"><input name="uquery" size="50" type="text">&nbsp;<input value="Buscar" type="submit"><br><br>
        <!-- Since we only want Articles in this tab, we will  to append more terms to the user's search entry using JavaScript -->
        </form>
        </div>
        <!-- Revistas y libros electrónicos  tab content-->
        <div class="simpleTabsContent">
        <form accept-charset="utf-8" action="http://search.ebscohost.com/login.aspx" method="get" target="_blank" onsubmit="ebscoPreProcess(this)">
        <!-- Dropdown menu to prepend the selected value below to the user's search term -->
        <select onchange="" size="1" name="search_prefix" style="width: 130px"><option selected="selected" value="">Palabras clave</option><option value="SO ">Titulo</option><option value="IS ">ISSN</option><option value="IB ">ISBN</option></select><input name="direct" value="true" type="hidden"><input name="scope" value="site" type="hidden"><input name="type" value="44" type="hidden"><input name="db" value="edspub" type="hidden">
        <!-- target an EDS profile -->
        <input name="site" value="eds-live" type="hidden"><input name="profile" value="eds" type="hidden">
        <!-- Auth type -->
        <input name="authtype" value="ip,guest" type="hidden"><input name="custid" value="ns206615" type="hidden"><input name="groupid" value="main" type="hidden">
        <!-- search box and submit button -->
        <input name="bquery" value="" type="hidden"><input name="uquery" size="50" type="text">&nbsp;<input value="Buscar" type="submit"><br><br>
        <!-- Limiter Check Boxes: To display, adjust the html comment tags at desired locations --><!-- Limiter: Full Text -->
        <span id="DT1_FT" style="display:none">
        <input name="cli0" value="FT" type="hidden">
        <input name="clv0" type="hidden" value="N">
        <input type="checkbox" name="fulltext_checkbox" id="fulltext_checkbox_all" onclick="limittoFullText(this.form)" >
        <label for="fulltext_checkbox_all">Full Text (Online)</label>
        </span>
        </form>
        </div>
        <!--End of content tabs--></div>
        <script type="text/javascript">
          /* IE only */
          curvy_roundies.addRule('.navEbsco', '7px 7px 0px 0px');
        </script>
        <!--[if IE]>
        <link rel="stylesheet" href="http://imageserver.ebscohost.com/branding/tabbedsearch/css/IEsimpletabs.css" type="text/css" media="screen"/>
        <![endif]-->
</body>
</html>
