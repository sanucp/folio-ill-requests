<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABC</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#tabs").tabs();
        });
        $(function() {
            $(document).tooltip();
        });
        function ebscoHostSearchOther(form, buff) {
			 var ebscohostsearchtext = chkObject(form.ebscohostsearchtext,'');
			 var ebscohostkeywords = chkObject(form.ebscohostkeywords,'');
			 var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc,'');
			 var ebscohostsearchmode = chkObject(form.ebscohostsearchmode,'\+AND\+');
			 var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow,0));
			 var ebscohosturl = chkObject(form.ebscohosturl,'https://search.ebscohost.com/login.aspx?');
			 var strAlert="";

			 ebscohostsearchtext = encodeURI(ebscohostsearchtext);

			 if (ebscohostsearchtext=="")
					strAlert+="Please enter search term(s).\n";

			 if (strAlert !== "") {
				alert(strAlert);
				return false;
			 }

			//var searchFieldSelector =form["searchFieldSelector"].value;
			var searchFieldSelector = '';
			ebscohosturl+='&bquery='+searchFieldSelector+'+('+ebscohostkeywords+ebscoHostSearchParse(ebscohostsearchtext,ebscohostsearchmode)+')';

			if (ebscohostwindow)
				window.open(ebscohosturl, 'EBSCOhost');
			else
				window.location = ebscohosturl;

			return false;
		};
		function ebscoHostSearchArticles(form, buff) {
		 	var ebscohostsearchtext = chkObject(form.ebscohostsearchtext,'');
		 	 var ebscohostkeywords = chkObject(form.ebscohostkeywords,'');
		 	 var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc,'');
		 	 var ebscohostsearchmode = chkObject(form.ebscohostsearchmode,'\+AND\+');
		 	 var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow,0));
		 	 var ebscohosturl = chkObject(form.ebscohosturl,'https://search.ebscohost.com/login.aspx?');
		 	var isDMP = ebscohosturl.indexOf('dynamed') > -1;
		 			var bquery = "bquery";
		 	 if (isDMP){
		 		 bquery = "q";
		 	 }

		 	 var strAlert="";
		 	/* [7.5.2017]  Updated below to encodeURIComponent to allow for # wildcard to work in Permalink */
		 		ebscohostsearchtext = encodeURIComponent(ebscohostsearchtext);

		 	 if (ebscohosturl.indexOf('eds-live') == -1 && ebscohosturl.indexOf('pfi-live') === -1) {
		 			if (ebscohostsearchsrc == "db" || ebscohostsearchsrc == "dbgroup") {
		 				var ebscohostdatabases = getSelectedDatabases(form.cbs,ebscohostsearchsrc);
		 			if (ebscohostdatabases==-1)
		 				strAlert+="Please select one or more databases.\n";

		 			ebscohosturl+=ebscohostdatabases;
		 			}
		 		}

		 	 if (ebscohostsearchtext=="")
		 			strAlert+="Please enter search term(s).\n";

		 	 if (strAlert !== "") {
		 		alert(strAlert);
		 		return false;
		 	 }

		 	 var cbFT = document.getElementById("chkFullText");
		 	 var matches=ebscohosturl.match(/cli[0-9]/g);
		 	 var index = (matches===null)?0:matches.length;

		 	 if (!_isEmpty(cbFT) && cbFT.checked) {
		 		ebscohosturl	+= "&cli"+index+"=FT&clv"+index+"=Y";
		 		index++;
		 	 }

		 	 var cbPR = document.getElementById("chkPeerReviewed");
	 	 
		  	if (!_isEmpty(cbPR) && cbPR.checked) {	 	 
			 var rv = document.getElementById("ebscoIsPubFinder") ? "RV3" : "RV";
			  ebscohosturl += "&cli" + index + "=" + rv + "&clv" + index + "=Y";
			  index++;
		  	}

		 		try {
		 			ebscoAddDisciplines();
		 		}
		 	catch (e) {
		 		debugger;
		 		}



		 	if (ebscohostkeywords!="")
		 		ebscohostkeywords=ebscoHostSearchParse(ebscohostkeywords,ebscohostsearchmode)+'\+AND\+';

		 	var keywordSelector = document.getElementById("guidedField_0");
		 	var titleSelector = document.getElementById("guidedField_1");
		 	var authorSelector = document.getElementById("guidedField_2");

		 	if(!_isEmpty(authorSelector) && authorSelector.checked) {
		 		ebscohosturl+= '&bquery=AU+('+ebscohostkeywords+ebscoHostSearchParse(ebscohostsearchtext,ebscohostsearchmode)+')';
		 	} else if(!_isEmpty(titleSelector) && titleSelector.checked) {
		 		ebscohosturl+= '&bquery=TI+('+ebscohostkeywords+ebscoHostSearchParse(ebscohostsearchtext,ebscohostsearchmode)+')';
		 	} else {
		 		ebscohosturl += '&'+bquery+'='+ebscohostkeywords+ebscoHostSearchParse(ebscohostsearchtext,ebscohostsearchmode);
		 	}

		 	if (ebscohostwindow)
		 		window.open(ebscohosturl, 'EBSCOhost');
		 	else
		 		window.location = ebscohosturl;

		 	return false;
		  }
		  function cambio() {
            if (
                document.getElementById("autor").selected == true
            ) {
                document.getElementById("guidedField_2").checked = true;
            }
            if (
                document.getElementById("titulo").selected == true
            ) {
                document.getElementById("guidedField_1").checked = true;
            }
        }
    </script>
    <style>
        #contenido{
            font-family: Helvetica;
            color:#fff !important;
        }
        .ui-widget-content{
            background: #1C75BC;
            color:#fff !important;
        }
        .ui-tabs-nav{
		background:none;
		border:none;
	    }
        .ui-tabs .ui-tabs-nav li{
		font-size: 0.75em;
		background:none;
		color:#fff;
	    }
	    .ui-tabs .ui-tabs-nav a{
		color:#fff;
		font-weight:bold;
	    }
	    .ui-tabs .ui-tabs-nav li.ui-tabs-active{
		background:#00AEED;
        }
        .ui-tabs-anchor {
        color: #fff !important;
        }
        #searchFieldSelector{
            border-radius: 5px;
            padding: 10px;  
        }
        #ebscohostsearchtext{
            border-radius: 10px;
            padding-left: 15px;
            width: 60%;
            padding: 10px;  
        }
        .ebscohost-search-button{
            border-radius: 10px;
            padding: 10px;
            color: #F4F4F4;
            background: #B2B4B6;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="contenido">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1" title="Buscará en todos los recursos (Libros o bases de datos) suscritos por el Senacyt">ABC</a></li>
                <li><a href="#tabs-2" title="Buscará (por título o ISBN) las revistas científicas y titulos especificos">Revistas y libros electrónicos</a></li>
                <li><a href="#tabs-3" title="Buscará articulos en texto completo revisados por pares academicos">Articulos cientificos</a></li>
            </ul>
            <div id="tabs-1">	
                <form id="sbEDS" action="" onsubmit="return ebscoHostSearchGo(this);" method="post">
                    <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                    <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=ns206615&groupid=main&profid=eds&mode=all&lang=es&authtype=ip,guest" />
                    <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                    <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                    <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                    <select name="searchFieldSelector" id="searchFieldSelector">
                        <option value="" >Palabras Clave</option>
                        <option value="AU" >Autor</option>
                        <option value="TI" >Titulo</option>
                    </select>
                    <input id="ebscohostsearchtext" name="ebscohostsearchtext" type="text" size="50" autocomplete="off" onkeyup="autocomp()" />
                    <span id="edsSearchWrapper"></span>
                    <input type="submit" value="Buscar" class="ebscohost-search-button "  />	
                </form>
                    
            </div>
            <div id="tabs-2">
                    <form id="sbPeriodici" action="" onsubmit="return ebscoHostSearchOther(this);" method="post">
                            <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                            <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="https://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=44&db=edspub&custid=ns206615&amp;groupid=main&amp;profid=eds&amp;mode=all&amp;lang=es&amp;authtype=ip,guest" />
                            <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                            <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                            <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                            <input id="ebscohostsearchtext" name="ebscohostsearchtext" type="text" size="50" placeholder="Escribe un título, tema, o número de ISSN/ISBN"/>
                            <input type="submit" value="Buscar" class="ebscohost-search-button " />
                        </form>
        
                </div>
                <div id="tabs-3">
                    <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchArticles(this);" method="post" >
                        <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                        <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="https://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=ns206615&groupid=main&profid=eds&lang=es&authtype=ip,guest" />
                        <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                        <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                        <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
            
                        <div>
                            <div>
                                <div>
                                        <select name="Campos" id="searchFieldSelector" onchange="cambio()" class="selector">
                                                <option value="" id="clave">Palabras Clave</option>
                                                <option value="AU" id="autor">Autor</option>
                                                <option value="TI" id="titulo">Titulo</option>
                                            </select>
                                            <div id="guidedFieldSelectors" style="display:none;">
                                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                                                <label class="label" for="guidedField_0"> Todos los campos</label>
                                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                                                <label class="label" for="guidedField_1"> Titulo</label>
                                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                                                <label class="label" for="guidedField_2"> Autor</label>
                                            </div>
                                    <input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="50" />
                                    <input type="submit" value="Buscar" class="ebscohost-search-button " />
                                    <div class="limiter" style="display:none;" >
                                        <input type="checkbox" id="chkPeerReviewed" name="chkPeerReviewed" checked="checked"  />
                                        
                                    </div>
            
                                </div>
                            </div>
                        </div>
                    </form>
        
                </div>
        </div>
    </div>
</body>
</html>
