<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABC</title>
    <script src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <style type="text/css">
	    .ebscohostCustomSearchBox {
            font-family:Helvetica;
            width:500px;
            height: 105px;
            background: #1C75BC;
            color:#fff;
            padding: 10px;
            border-radius: 10px;
            margin: auto;
        }
		.ebscohostCustomSearchBox #ebscohostsearchtext { 
            width: 70%;
            padding: 5px;
            padding-left: 15px; 
            border-radius: 5px;
        }
        .ebscohost-search-button{
            padding: 5px;
            color:#f4f4f4;
            font-weight: bold;
            border: none;
            background: #B2B4B6;
            border-radius: 5px;
            cursor: pointer;
        }
        #limiterblock .limiter{
            position: relative;
            float: left;
        }
	</style>
</head>
<body>
        <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post">
                <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=ns206615&groupid=main&profid=eds&lang=es&authtype=ip,guest" />
                <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                
                <div>
                    <div style="padding-top:5px;">
                        <span class="ebscohost-title " style="font-weight:bold;">ABC Discovery Service</span>
        
                        <div>
                            <input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="50"  style="padding-left:5px;margin-left:0px;" />
                            <input type="submit" value="Buscar" class="ebscohost-search-button " style="padding-left:5px;" />
                            
                            <div id="guidedFieldSelectors">
                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                                <label class="label" for="guidedField_0"> Palabras clave</label>
                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                                <label class="label" for="guidedField_1"> Titulo</label>
                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                                <label class="label" for="guidedField_2"> Autor</label>
                            </div>
                            
                        </div>
                    </div>
                </div>
        
                <div id="limiterblock">
                    <div id="limitertitle" style="font-weight: bold;">Limit Your Results</div>
                    
                    <div class="limiter" >
                        <input type="checkbox" id="chkFullText" name="chkFullText" checked="checked" />
                        <label for="chkFullText">Full Text</label>
                    </div>
                    
                    <div class="limiter" >
                        <input type="checkbox" id="chkLibraryCollection" name="chkLibraryCollection" />
                        <label for="chkLibraryCollection">Available in Library Collection</label>
                    </div>
                    
                    <div class="limiter" >
                        <input type="checkbox" id="chkPeerReviewed" name="chkPeerReviewed" />
                        <label for="chkPeerReviewed">Peer Reviewed</label>
                    </div>
                    
                </div>
            </form>
</body>
</html>
