	<style>
		#imagen {
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-position: center center;
			top: 40px;
			left: 0;
			right: 0;
			width: 1500px;
			height: 500px;
			position: fixed;
			z-index: -100;
			opacity: 0.5;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		#Content {
			width: 1200px;
			margin: auto;
			background-color: #eee;
			margin-top: 100px;
		}

		#tabs {
			width: auto;
			height: 40px;
			background-color: #189;
			border-radius: 10px 0 0 0;
		}

		#tabs ul {
			list-style-type: none;
			display: inline;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#tabs li {
			float: left;
		}

		#tabs li a {
			display: block;
			text-align: center;
			padding: 10px;
			text-decoration: none;
			color: white;
			font-weight: bold;
			background-color: #189;
		}

		#tabs li a.active {
			color: #EED63B
		}

		.choose-db-list {
			list-style-type: none;
			padding: 0;
			margin: 10px 0 0 0;
			font-family: mir-cond, Verdana, Arial, Helvetica, sans-serif;
			font-size: 9pt;
		}

		.choose-db-check {
			width: 20px;
			float: left;
			padding-left: 5px;
			padding-top: 5px;
		}

		.choose-db-detail {
			margin-left: 30px;
			border-left: solid 1px #E7E7E7;
			padding: 5px 11px 7px 11px;
			line-height: 1.4em;
		}

		.summary {
			background-color: #1D5DA7;
			color: #FFFFFF;
			border: solid 1px #1D5DA7;
		}

		.one {
			background-color: #FFFFFF;
			border: solid 1px #E7E7E7;
			border-top: solid 1px #FFFFFF;
		}

		.two {
			background-color: #F5F5F5;
			border: solid 1px #E7E7E7;
			border-top: solid 1px #FFFFFF;
		}

		.selected {
			background-color: #E0EFF7;
			border: solid 1px #E7E7E7;
			border-top: solid 1px #FFFFFF;
		}

		#ebscohostCustomSearchBox #disciplineBlock {
			width: 600px;
		}

		#ebscohostCustomSearchBox .limiter {
			float: left;
			margin: 0;
			padding: 0;
			width: 50%;
		}

		input[type=text] {
			border: 1px solid #0a8289;
			padding: 10px;
			border-radius: 10px;
			margin-top: 20px;
			margin-left: 5px;
			font-size: 16px;
			width: 700px;
		}

		input[type=submit] {
			border: none;
			background-color: #0a8289;
			color: white;
			font-weight: bold;
			padding: 10px;
			font-size: 14px;
			border-radius: 5px;
			margin-left: 0px;
		}

		/*AUTOCOMPLETE STYLES*/
		/*
teal #0A8289

*/

			background: #0A8289 none repeat scroll 0 0 !important;
		}

		.ui-tabs .ui-tabs-panel {
			background: #FFFFFF none repeat scroll 0 0 !important;
		}

		.ui-widget-header {

		.ui-state-active a,

			#imagen {
				height: 500px;
			}

				float: none;
			}

			}

				height: 200px;
			}

			input[type=text] {

			}
		}

		@media screen and (max-width: 500px) {

			}

			#imagen {
				height: 500px;

			#tabs li {
				float: none;
			}

			#tabs li a {

			#tabs {
				height: 200px;
			}

			input[type=text] {

		#auto-results {
			border: 1px black solid;

	<script>
		function selectedRadio() {
			var radios = document.getElementsByName('repositorio');
			var value;
			for (var i = 0; i < radios.length; i++) {
				if (radios[i].type === 'radio' && radios[i].checked) {
					// get value, set checked flag or do whatever you need to
					value = radios[i].value;
				}
			}
			//alert ('e ' + value);
			return value;
		}
		jQuery(function () {
			jQuery("#tabs").tabs();

		function ebscoHostSearchOther(form, buff) {
			var ebscohostsearchtext = chkObject(form.ebscohostsearchtext, '');
			var ebscohostkeywords = chkObject(form.ebscohostkeywords, '');
			var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc, '');
			var ebscohostsearchmode = chkObject(form.ebscohostsearchmode, '\+AND\+');
			var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow, 0));
			var ebscohosturl = chkObject(form.ebscohosturl, 'http://search.ebscohost.com/login.aspx?');
			var strAlert = "";

			ebscohostsearchtext = encodeURI(ebscohostsearchtext);

			if (ebscohostsearchtext == "")
				strAlert += "Please enter search term(s).\n";

			if (strAlert !== "") {
				alert(strAlert);
				return false;
			}

			//var searchFieldSelector =form["searchFieldSelector"].value;
			var searchFieldSelector = '';
			ebscohosturl += '&bquery=' + searchFieldSelector + '+(' + ebscohostkeywords + ebscoHostSearchParse(
				ebscohostsearchtext, ebscohostsearchmode) + ')';

			if (ebscohostwindow)
				window.open(ebscohosturl, 'EBSCOhost');
			else
				window.location = ebscohosturl;

			return false;
		}

		function ebscoHostSearchRepositoro(form, buff) {
			var ebscohostsearchtext = chkObject(form.ebscohostsearchtext, '');
			var ebscohostkeywords = chkObject(form.ebscohostkeywords, '');

			var ebscohosturl = chkObject(form.ebscohosturl, 'http://search.ebscohost.com/login.aspx?');
			var strAlert = "";
			//var selectedIR = selectedRadio();
			var selectedIR = " AND LN irXXXXX";
			ebscohostsearchtext = encodeURI(ebscohostsearchtext);

			if (ebscohostsearchtext == "")
				strAlert += "Please enter search term(s).\n";

			if (strAlert !== "") {
				alert(strAlert);
				return false;
			}

			var searchFieldSelector = form["searchFieldSelector"].value;
			ebscohosturl += '&bquery=' + searchFieldSelector + '+(' + ebscohostkeywords + ebscoHostSearchParse(
				ebscohostsearchtext, ebscohostsearchmode) + ')' + selectedIR;

			form.ebscohostsearchtext.value = buff;
			if (ebscohostwindow)
				window.open(ebscohosturl, 'EBSCOhost');
			else
				window.location = ebscohosturl;

			return false;
		}


		function ebscoHostSearchArticles(form, buff) {
			var ebscohostsearchtext = chkObject(form.ebscohostsearchtext, '');

			var strAlert = "";
			//var selectedIR = selectedRadio();
			var selectedIR = " AND ZT article";
			ebscohostsearchtext = encodeURI(ebscohostsearchtext);

			if (ebscohostsearchtext == "")
				strAlert += "Please enter search term(s).\n";

			if (strAlert !== "") {
				alert(strAlert);
				return false;
			}

			var searchFieldSelector = form["searchFieldSelector"].value;
			ebscohosturl += '&bquery=' + searchFieldSelector + '+(' + ebscohostkeywords + ebscoHostSearchParse(
				ebscohostsearchtext, ebscohostsearchmode) + ')' + selectedIR;

			form.ebscohostsearchtext.value = buff;
			if (ebscohostwindow)
				window.open(ebscohosturl, 'EBSCOhost');
			else
				window.location = ebscohosturl;

			return false;
		}


		function ebscoHostSearchEbooks(form) {
			var ebscohostsearchtext = chkObject(form.ebscohostsearchtext, '');
			var ebscohostkeywords = chkObject(form.ebscohostkeywords, '');

			var ebscohostsearchmode = chkObject(form.ebscohostsearchmode, '\+AND\+');
			var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow, 0));
			var ebscohosturl = chkObject(form.ebscohosturl, 'http://search.ebscohost.com/login.aspx?');

			var strAlert = "";

			ebscohostsearchtext = encodeURI(ebscohostsearchtext);

			if (ebscohostsearchtext == "")
				strAlert += "Please enter search term(s).\n";

			if (strAlert !== "") {
				alert(strAlert);
				return false;
			}

			var searchFieldSelector = form["searchFieldSelector"].value;
			ebscohosturl += '&bquery=' + searchFieldSelector + '+(' + ebscohostkeywords + ebscoHostSearchParse(
				ebscohostsearchtext, ebscohostsearchmode) + ') AND PT ebook';
			if (ebscohostwindow)
				window.open(ebscohosturl, 'EBSCOhost');
			else
				window.location = ebscohosturl;

			return false;
		}

		<script>
			function searchCatalog() {
				var text1 = document.getElementById("catalogsearch").value;
				if (text1 != '') {
					var rev1 = document.getElementsByName("searchFieldSelectorCat");
					var url = '';
					if (rev1[0].checked == true) {
						url = "http://biblos.uamerica.edu.co/cgi-bin/koha/opac-search.pl?" + "q=" + text1;
					}
					if (rev1[1].checked == true) {
						url = "http://biblos.uamerica.edu.co/cgi-bin/koha/opac-search.pl?idx=ti&" + "q=" + text1;
					}
					if (rev1[2].checked == true) {
						url = "http://biblos.uamerica.edu.co/cgi-bin/koha/opac-search.pl?idx=au&" + "q=" + text1;
					}
					window.open(url);
				}
			}

		<script>
			function searchRepo() {
				var text1 = document.getElementById("repoSearch").value;
				if (text1 != '') {
					var rev1 = document.getElementsByName("searchFieldSelectorRep");
					var url = '';
					if (rev1[0].checked == true) {
						url = "http://repository.uamerica.edu.co/simple-search?" + "query=" + text1;
					}
					if (rev1[1].checked == true) {
						url =
							"http://repository.uamerica.edu.co/browse?type=title&sort_by=1&order=ASC&rpp=20&etal=-1&starts_with=" +
							text1;
					}
					if (rev1[2].checked == true) {
						url = "http://repository.uamerica.edu.co/browse?type=author&order=ASC&rpp=20&starts_with=" + text1;
					}
					window.open(url);
				}
			}

	<script>
		function openTab(tabName) {
			var i, x, tablinks;
			x = document.getElementsByClassName("tabs-x");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className += " active";

		}
	</script>
