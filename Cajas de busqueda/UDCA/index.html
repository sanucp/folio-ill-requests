<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>UDCA</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script
      src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js"
      type="text/javascript"
    ></script>
    <script>
      $(function () {
        $("#tabs").tabs();
      });
      function ebscoHostSearchOther(form, buff) {
        var ebscohostsearchtext = chkObject(form.ebscohostsearchtext, "");
        var ebscohostkeywords = chkObject(form.ebscohostkeywords, "");
        var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc, "");
        var ebscohostsearchmode = chkObject(
          form.ebscohostsearchmode,
          "\+AND\+"
        );
        var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow, 0));
        var ebscohosturl = chkObject(
          form.ebscohosturl,
          "http://search.ebscohost.com/login.aspx?"
        );
        var strAlert = "";

        ebscohostsearchtext = encodeURI(ebscohostsearchtext);

        if (ebscohostsearchtext == "")
          strAlert += "Please enter search term(s).\n";

        if (strAlert !== "") {
          alert(strAlert);
          return false;
        }

        //var searchFieldSelector =form["searchFieldSelector"].value;
        var searchFieldSelector = "";
        ebscohosturl +=
          "&bquery=" +
          searchFieldSelector +
          "+(" +
          ebscohostkeywords +
          ebscoHostSearchParse(ebscohostsearchtext, ebscohostsearchmode) +
          ")";

        if (ebscohostwindow) window.open(ebscohosturl, "EBSCOhost");
        else window.location = ebscohosturl;

        return false;
      }
      function buscaJanium(form, formato) {
        var janiumsearchtext = form.titulo.value;
        if (janiumsearchtext != "") {
          var janiumselector = form["janiumFieldSelector"].value;
          //var janiumselector = "keyword";
          var janiumsearchurl =
            "https://udca.janium.net/janium-bin/janium_login_opac.pl?scan&formato=" +
            formato;
          janiumsearchtext = encodeURI(janiumsearchtext);
          janiumsearchurl += "&" + janiumselector + "=" + janiumsearchtext;
          window.open(janiumsearchurl, "colmichWindow");
        } else alert("Por favor, ingrese un t&eacute;rmino para buscar.");
        return false;
      }
      function searchRepo() {
        var text1 = document.getElementById("repoSearch").value;
        var enco = encodeURI(text1);
        if (text1 != "") {
          var rev1 = document.getElementsByName("searchFieldSelectorRep");
          var url = "";
          if (rev1[0].checked == true) {
            url =
              "http://repository.udca.edu.co/simple-search?" + "query=" + enco;
          }
          window.open(url);
        }
      }
      function searchOjs() {
        var text1 = document.getElementById("ojssearch").value;
        if (text1 != "") {
          var rev1 = document.getElementsByName("searchFieldSelectorOjs");
          var url = "";
          if (rev1[0].checked == true) {
            url =
              "https://revistas.udca.edu.co/index.php/index/search/search?" +
              "query=" +
              text1 +
              "&searchJournal=&authors=&title=";
          }
          window.open(url);
        }
      }
    </script>
    <style>
      #tabs {
        margin: auto;
        position: relative;
      }
      .tabs {
        background: #ccc !important;
        width: 100% !important;
        color: #000;
      }
      .ui-widget-content {
        width: 80%;
        background: none;
        border: none;
      }
      .ui-tabs-nav {
        background: none;
        border: none;
      }
      .ui-tabs-active {
        background: #ccc !important;
      }
      .ui-state-active a,
      .ui-state-active a:link,
      .ui-state-active a:visited {
        color: #000 !important;
      }
      .ui-tabs-anchor {
        color: #fff !important;
      }
      .ui-tabs .ui-tabs-nav li {
        background: #444647;
        border: none;
      }
      .busqueda {
        padding: 10px;
        width: 80%;
        position: relative;
      }
      .ebscohost-search-button {
        background: #ff9800;
        padding: 25px;
        border-radius: 0 10px 10px 0;
        border: none;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAHoSURBVEhL7ZS9L0NRGMZLJcVGpKvgf5Ag/AGNCFNZMflYjBozG4uEDQNJJSpWZmN9bQZGQsKA+git39s8LMq5p61O/SVPzr3PeZ/3bW/uPaEqLnK5XK0u/xcGNWWz2Sl0gK7QB3pBF2gd9Zf1x9CshqYz6J7rb7jPoHfd5uE+jboULR56NdJoR02NXTTEbZP2w6gdz57Euere0Fi+QTHQw/5pSs3s0fZqqyCU1VEzh76Ia8sPgjMaeo1aZTuhdlS5J5Z22cEgYC/SHTL6ZAeGzIqGb8oKBoFpBVOyvCAXRQ/I3vyobDcU79tgGJTlDdmkNaDXuCw3FF8r1CzLG7IT6rEo62+oDVNsj+hZVlGQt8/OBm/LckOxnUh2OIRleUN+WIM3ZLmh+FKhNlnekE1YD1iQ5YbiNUsQnpblDdlD9YjJckPxgEJ2DNbJDgy5buVvWeplu6HYjsu0wnOyA0HEzvev7Kzs4BDqQa/ICPQtauiehp6iiLb8sIEoq0arLC3a+gH7XejIag2uT1h+rXdCgzjKqNkjS5J1Eg2gEZRA+RfJ4PoM2VC7PmYpaXgH2kQf1rAQ7N0g+xERbltYbWjpww2a2OE/hpbQFtpA8yiGGlSWp+zDfagO1/Bl2ZVBwxdRp6wqlSQU+gTHXeT03XTpPAAAAABJRU5ErkJggg==");
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
        cursor: pointer;
        top: -7px;
        left: -5px;
      }
      #guidedFieldSelectors {
        position: relative;
      }
      #selectores {
        position: relative;
      }
      .avanzada {
        background-color: #ff9800;
        padding: 5px;
        text-decoration: none;
        color: #fff !important;
        float: right;
        position: relative;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div id="contenido">
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Descubridor Bixby</a></li>
          <li><a href="#tabs-2">Libros</a></li>
          <li>
            <a
              href="#tabs-1"
              onclick="window.open('https://bibliobd.udca.edu.co:2443/login')"
              >Bases de datos</a
            >
          </li>
          <li><a href="#tabs-4">E-books</a></li>
          <li><a href="#tabs-5">Repositorio</a></li>
          <li><a href="#tabs-6">Revistas</a></li>
        </ul>
        <div id="tabs-1" class="tabs">
          <form
            class="ebscohostCustomSearchBox"
            action=""
            onsubmit="return ebscoHostSearchGo(this);"
            method="post"
          >
            <input
              id="ebscohostwindow"
              name="ebscohostwindow"
              type="hidden"
              value="1"
            />
            <input
              id="ebscohosturl"
              name="ebscohosturl"
              type="hidden"
              value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=ns014563&groupid=main&profid=eds&lang=es&authtype=ip,guest"
            />
            <input
              id="ebscohostsearchsrc"
              name="ebscohostsearchsrc"
              type="hidden"
              value="db"
            />
            <input
              id="ebscohostsearchmode"
              name="ebscohostsearchmode"
              type="hidden"
              value="+"
            />
            <input
              id="ebscohostkeywords"
              name="ebscohostkeywords"
              type="hidden"
              value=""
            />
            <div>
              <input
                id="ebscohostsearchtext"
                class="busqueda"
                name="ebscohostsearchtext"
                type="text"
                size="50"
                placeholder="Buscar dentro de todos los recursos"
              />
              <button
                type="submit"
                class="ebscohost-search-button"
                name="button"
              ></button>
              <div id="guidedFieldSelectors">
                <input
                  class="radio"
                  type="radio"
                  name="searchFieldSelector"
                  id="guidedField_0"
                  value=""
                  checked="checked"
                />
                <label class="label" for="guidedField_0">Palabras Clave</label>
                <input
                  class="radio"
                  type="radio"
                  name="searchFieldSelector"
                  id="guidedField_1"
                  value="TI"
                />
                <label class="label" for="guidedField_1">Título</label>
                <input
                  class="radio"
                  type="radio"
                  name="searchFieldSelector"
                  id="guidedField_2"
                  value="AU"
                />
                <label class="label" for="guidedField_2">Autor</label>
                <a
                  class="avanzada"
                  href="https://search.ebscohost.com/login.aspx?authtype=guest&custid=ns014563&groupid=main&profid=eds&type=1&direct=true"
                  target="_blank"
                  >Busqueda Avanzada</a
                >
              </div>
            </div>
            <div id="limiterblock" style="display: none;">
              <div id="limitertitle">Limit Your Results</div>

              <div class="limiter" style="display: none;">
                <input
                  type="checkbox"
                  id="chkFullText"
                  name="chkFullText"
                  checked="checked"
                />
                <label for="chkFullText">Full Text</label>
              </div>
            </div>
          </form>
        </div>
        <div id="tabs-2" class="tabs">
          <form
            action="https://udca.janium.net/janium-bin/janium_login_opac.pl?scan"
            method="post"
            onsubmit="return buscaJanium(this,'');"
          >
            <input
              name="titulo"
              class="busqueda"
              size="50"
              type="text"
              placeholder="Buscar dentro del catalogo"
            />
            <button
              type="submit"
              class="ebscohost-search-button"
              name="button"
            ></button>
            <br />
            <div id="selectores">
              <input
                name="janiumFieldSelector"
                type="radio"
                value="keyword"
                id="keyword"
                checked="checked"
              />
              <label for="keyword">Palabras Clave</label>
              <input
                name="janiumFieldSelector"
                type="radio"
                value="titulo"
                id="title"
              />
              <label for="title">Título</label>
              <input
                name="janiumFieldSelector"
                type="radio"
                value="autor"
                id="author"
              />
              <label for="author">Autor</label>
            </div>
          </form>
        </div>
        <div id="tabs-4" class="tabs">
          <form
            id="sbPeriodici"
            action=""
            onsubmit="return ebscoHostSearchOther(this);"
            method="post"
          >
            <input
              id="ebscohostwindow"
              name="ebscohostwindow"
              type="hidden"
              value="1"
            />
            <input
              id="ebscohosturl"
              name="ebscohosturl"
              type="hidden"
              value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=44&db=edspub&custid=ns014563&amp;groupid=main&amp;profid=eds&amp;mode=bool&amp;lang=es&amp;authtype=ip,guest"
            />
            <input
              id="ebscohostsearchsrc"
              name="ebscohostsearchsrc"
              type="hidden"
              value="db"
            />
            <input
              id="ebscohostsearchmode"
              name="ebscohostsearchmode"
              type="hidden"
              value="+"
            />
            <input
              id="ebscohostkeywords"
              name="ebscohostkeywords"
              type="hidden"
              value=""
            />
            <input
              id="ebscohostsearchtext"
              class="busqueda"
              name="ebscohostsearchtext"
              type="text"
              size="50"
              placeholder="Escribe un título o número de ISSN"
            />
            <button
              type="submit"
              class="ebscohost-search-button"
              name="button"
            ></button>
          </form>
        </div>
        <div id="tabs-5" class="tabs">
          <form id="sbRepo" onsubmit="searchRepo()">
            <input
              id="repoSearch"
              class="busqueda"
              name="ebscohostsearchtext"
              type="text"
              size="50"
              placeholder="Buscar dentro del Repositorio"
            />
            <button
              type="submit"
              class="ebscohost-search-button"
              name="button"
            ></button>
            <div id="searchFieldSelectorRep" style="display: none;">
              <input
                class="radio"
                type="radio"
                name="searchFieldSelectorRep"
                id="guidedField_0"
                value=""
                checked="checked"
              />
              <label class="label" for="guidedField_0"> Palabra Clave</label>
              <input
                class="radio"
                type="radio"
                name="searchFieldSelectorRep"
                id="guidedField_1"
                value="TI"
              />
              <label class="label" for="guidedField_1"> Título</label>
              <input
                class="radio"
                type="radio"
                name="searchFieldSelectorRep"
                id="guidedField_2"
                value="AU"
              />
              <label class="label" for="guidedField_2"> Autor</label>
            </div>
          </form>
        </div>
        <div id="tabs-6" class="tabs">
          <form id="sbOjs" onsubmit="searchOjs()">
            <input
              id="ojssearch"
              class="busqueda"
              type="text"
              size="50"
              placeholder="Buscar dentro del OJS"
            />
            <button
              type="submit"
              class="ebscohost-search-button"
              name="button"
            ></button>
            <div id="searchFieldSelectorOjs" style="display: none;">
              <input
                class="radio"
                type="radio"
                name="searchFieldSelectorOjs"
                id="guidedField_0"
                value=""
                checked="checked"
              />
              <label class="label" for="guidedField_0"> Palabra Clave</label>
              <input
                class="radio"
                type="radio"
                name="searchFieldSelectorOjs"
                id="guidedField_1"
                value="TI"
              />
              <label class="label" for="guidedField_1"> Título</label>
              <input
                class="radio"
                type="radio"
                name="searchFieldSelectorOjs"
                id="guidedField_2"
                value="AU"
              />
              <label class="label" for="guidedField_2"> Autor</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
