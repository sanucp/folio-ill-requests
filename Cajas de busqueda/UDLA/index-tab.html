<script>
$(function() {
			$( "#tabs" ).tabs();
		});
		function limittoFullText(myForm) {
		                if (myForm.fulltext_checkbox.checked)
		                               myForm.clv0.value = "Y";
		                else
		                               myForm.clv0.value = "N";
		}
		function limittoScholarly(myForm) {
		                if (myForm.scholarly_checkbox.checked)
		                               myForm.clv1.value = "Y";
		                else
		                               myForm.clv1.value = "N";
		}
		function limittoCatalog(myForm) {
		                if (myForm.catalog_only_checkbox.checked)
		                               myForm.clv2.value = "Y";
		                else
		                               myForm.clv2.value = "N";
		}
		function limittoIR(myForm) {
		                if (myForm.IR_only_checkbox.checked)
		                               myForm.clv3.value = "Y";
		                else
		                               myForm.clv3.value = "N";
		}
		function ebscoPreProcessCat(myForm) {
		                myForm.bquery.value = myForm.search_prefix.value + myForm.uquery.value + document.catalogform.hiddencats.value;
		}
		function ebscoPreProcess(myForm) {
		                myForm.bquery.value = myForm.search_prefix.value + myForm.uquery.value;
		}
		function limittoArticles(myForm) {
		                myForm.bquery.value += ' AND ZT Article';
		}
		function limittoBooks(myForm) {
		                myForm.bquery.value += ' AND PT Book';
		}



		//by Eduardo Schulze
		function limittoeJournals(myForm) {
		                myForm.bquery.value += ' AND PT Academic Journal';
		}
</script>

<div id="tabs-2" class="tab">
	<script>
//Added By Jesus Elizondo
function pubfinder_preprocess(){
var search_in_var = document.getElementsByName('search_in');
var search_in_option;
var pub_type_var = document.getElementsByName('pub_type');
var pub_type_option;
var search_type_var = document.getElementsByName('search_type');
var search_type_option;
var backup;


for(var i = 0; i < search_in_var.length; i++){
    if(search_in_var[i].checked){
        search_in_option = search_in_var[i].value;
    }
}

for(var i = 0; i < pub_type_var.length; i++){
    if(pub_type_var[i].checked){
        pub_type_option = pub_type_var[i].value;
    }
}


for(var i = 0; i < search_type_var.length; i++){
    if(search_type_var[i].checked){
        search_type_option = search_type_var[i].value;
    }
}
backup = document.getElementById('ebscohostsearchtext').value;
if (search_type_option=="add_quotes")
	document.getElementById('ebscohostsearchtext').value= '"' + document.getElementById('ebscohostsearchtext').value + '"';
document.getElementById('ebscohostsearchtext').value = search_in_option + " " + document.getElementById('ebscohostsearchtext').value
if (pub_type_option !="")
	document.getElementById('ebscohostsearchtext').value = document.getElementById('ebscohostsearchtext').value + " AND " + pub_type_option

}
</script>

			<div class="edspub">

<br>
