<!DOCTYPE html>
<html>

<head>
	<title>UDLA</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
	<style>
		body {
			font-family: calibri;
		}

		#contenido {
			border-radius: 15px;
			margin: auto;
			width: 600px;
			height: 80px;
			background-image: -ms-linear-gradient(top, #2E2E2E 0%, #000000 100%);
			background-image: -moz-linear-gradient(top, #2E2E2E 0%, #000000 100%);
			background-image: -o-linear-gradient(top, #2E2E2E 0%, #000000 100%);
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #2E2E2E), color-stop(100, #000000));
			background-image: -webkit-linear-gradient(top, #2E2E2E 0%, #000000 100%);
			background-image: linear-gradient(to bottom, #2E2E2E 0%, #000000 100%);
		}

		.logo {
			width: 150px;
			height: 44px;
			float: left;
			display: flex;
			margin-top: 25px;
			margin-left: 15px;
		}

		#ebscohostsearchtext {
			margin-top: 15px;
			margin-left: 10px;
			width: 300px;
			padding: 5px 15px;
			border-radius: 5px;
		}

		.ebscohost-search-button {
			border: 1px solid #e6e6e6;
			background-image: -ms-linear-gradient(top, #7C0021 0%, #960027 100%);
			background-image: -moz-linear-gradient(top, #7C0021 0%, #960027 100%);
			background-image: -o-linear-gradient(top, #7C0021 0%, #960027 100%);
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #7C0021), color-stop(100, #960027));
			background-image: -webkit-linear-gradient(top, #7C0021 0%, #960027 100%);
			background-image: linear-gradient(to bottom, #7C0021 0%, #960027 100%);
			color: #fff;
			font-weight: bold;
			cursor: pointer;
			border-radius: 5px;
			padding: 7px;
		}

		#limiterblock {
			display: none;
		}

		#guidedFieldSelectors {
			color: #fff;
			margin: 10px;
		}

		.label {
			margin-right: 20px;
		}
	</style>
</head>

<body>
	<div id="contenido">
		<img src="logo2.png" class="logo" />
		<form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post"
			style="overflow:hidden;">
			<input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
			<input id="ebscohosturl" name="ebscohosturl" type="hidden"
				value="https://login.bibliotecavirtual.udla.edu.ec/login?qurl=http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=ns055282&groupid=main&profid=eds&lang=es&authtype=ip" />
			<input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
			<input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
			<input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />

			<div>
				<div>
					<div id="searchBox">
						<input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="50" />
						<button class="ebscohost-search-button ">Buscar</button>

						<div id="guidedFieldSelectors">
							<input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value=""
								checked="checked" />
							<label class="label" for="guidedField_0"> Todos los campos</label>
							<input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1"
								value="TI" />
							<label class="label" for="guidedField_1"> Titulo</label>
							<input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2"
								value="AU" />
							<label class="label" for="guidedField_2"> Autor</label>
						</div>

					</div>
				</div>
			</div>

			<div id="limiterblock">
				<div id="limitertitle">Limite los resultados</div>

				<div class="limiter">
					<input type="checkbox" id="chkFullText" name="chkFullText" checked="checked" />
					<label for="chkFullText">Texto Completo</label>
				</div>
				<div class="limiter">
					<input type="checkbox" id="chkCatalogOnly" name="chkCatalogOnly" />
					<label for="chkCatalogOnly">Solo en el catalgo</label>
				</div>

			</div>
		</form>
	</div>
</body>

</html>
