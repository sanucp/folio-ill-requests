<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UDM</title>
        <script src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
        <style>
            #fondo{
                font-family: Arial, Helvetica, sans-serif;
            }
            #contenido{
                width: 100%;
                height: 100px;
                background-color: rgba(248,0,0,0.9);
                padding: 5px;
                border-radius: 10px;
            }
            .ebscohost-title{
                color:#fff;
                font-weight: bold;
                font-size: 200%;
                float: left;
                position: relative;
            }
            .ebscohost-mesagges{
                color:#fff;
                font-weight: bold;
                font-size: 100%;
                float: right;
                position: relative;
            }
            #ebscohostsearchtext{
                position: relative;
                float: left;
                border-radius: 5px;
                padding-left: 5px;
                width: 60%;
                height: 25px;
                top:-15px;
            }
            .ebscohost-search-button {
                position: relative;
                float: left;
                border:none;
                background-color: #fff;
                color:rgb(248,0,0);
                top:-15px;
                padding: 10px;
                margin-left: 5px;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
            }
            #guidedFieldSelectors{
                position: relative;
                float: left;
                color:#fff;
                top:-15px;
            }
            .botones{
                position: relative;
                float: left;
                color: #fff;
                background-color: #858585;
                border-radius: 10px;
                padding: 10px;
                text-decoration: none;
                margin-right: 5px;
            }
            @media only screen and (max-width: 500px){
                .botones{
                    padding: 5px; 
                    margin-right: 3px;
                    font-size: 12px; 
                }
            }
        </style>
    </head>
    <body>
        <div id="fondo">
                <div id="contenido">
                        <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post">
                            <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                            <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="https://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=s9010374&groupid=main&profid=eds&lang=es&authtype=ip,guest&ssl=Y" />
                            <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                            <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                            <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                            <div>
                                <span class="ebscohost-title ">Buscador</span>
                                <span class="ebscohost-mesagges">Encuentra publicaciones<br/>electrónicas de alta calidad</span><br/>
                                <div>
                                    <br/>
                                    <br/>
                                    <input id="ebscohostsearchtext" class="searchBox" name="ebscohostsearchtext" type="text" size="50" />
                                    <input type="submit" value="Buscar" class="ebscohost-search-button "/><br/>
                                    <br/>
                                    <div id="guidedFieldSelectors">
                                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                                        <label class="label" for="guidedField_0"> Palabras clave</label>
                                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                                        <label class="label" for="guidedField_1"> Titulo</label>
                                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                                        <label class="label" for="guidedField_2"> Autor</label>
                                    </div>
                                </div>            
                            </div>
                        </form>
                </div>
                <br/>
                <div id="botonesDiv">
                    <a href="http://catalogobiblio.udem.edu.co:8080/bdng/query/index.html" target="_blank" class="botones">Catálogo en línea</a>
                    <a href="https://www.udem.edu.co/index.php/2012-11-23-20-25-35/bases-de-datos" target="_blank" class="botones">Bases de datos</a>
                    <a href="http://repository.udem.edu.co/" target="_blank" class="botones">Repositorio</a>
                    <a href="https://www.udem.edu.co/index.php/2012-11-23-20-25-35/libros-electronicos" target="_blank" class="botones">Libros Electrónicos</a>
                </div>  
            </div>
    </body>
</html>
