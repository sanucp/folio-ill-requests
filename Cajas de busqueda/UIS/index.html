<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<title>Universidad Industrial de Santander</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
<script src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
<script>
$(function() {
			$( "#tabs" ).tabs();
});
function ebscoHostSearchOther(form, buff) {
	var ebscohostsearchtext = chkObject(form.ebscohostsearchtext,'');
	var ebscohostkeywords = chkObject(form.ebscohostkeywords,'');
	var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc,'');
	var ebscohostsearchmode = chkObject(form.ebscohostsearchmode,'\+AND\+');
	var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow,0));
	var ebscohosturl = chkObject(form.ebscohosturl,'http://search.ebscohost.com/login.aspx?');
	var strAlert="";

	ebscohostsearchtext = encodeURI(ebscohostsearchtext);

			 if (ebscohostsearchtext=="")
					strAlert+="Please enter search term(s).\n";

			 if (strAlert !== "") {
				alert(strAlert);
				return false;
			 }

			//var searchFieldSelector =form["searchFieldSelector"].value;
			var searchFieldSelector = '';
			ebscohosturl+='&bquery='+searchFieldSelector+'+('+ebscohostkeywords+ebscoHostSearchParse(ebscohostsearchtext,ebscohostsearchmode)+')';

			if (ebscohostwindow)
				window.open(ebscohosturl, 'EBSCOhost');
			else
				window.location = ebscohosturl;

			return false;
}
function cambio() {
		if (
				document.getElementById("autor").selected == true
		) {
				document.getElementById("guidedField_2").checked = true;
		}
		if (
				document.getElementById("titulo").selected == true
		) {
				document.getElementById("guidedField_1").checked = true;
		}
}
</script>
<style>
#ebscohostsearchtext{
	padding:5px;
	font-weight:bold;
	width:40%;
	border-radius:5px;
}
.selector{
	padding:5px;
	font-weight:bold;
	border-radius:5px;
}
input[type=submit]{
	background:#8cc63f;
	color:white;
	border:none;
	border-radius:5px;
	padding:5px;
	font-weight:bold;
}
.ui-widget-content{
				background:#339900;
				color:#ffffff;
			}
	.ui-tabs-nav{
		background:none;
		border:none;
	}
	.ui-tabs .ui-tabs-nav li{
		font-size: 0.75em;
		background:none;
		color:#fff;
	}
	.ui-tabs .ui-tabs-nav a{
		color:#fff;
		font-weight:bold;
	}
	.ui-tabs .ui-tabs-nav li.ui-tabs-active{
		background:#8cc63f;
	}
</style>
</head>
<body>

<div id="tabs">
<ul>

				<input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
