<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <script>
        $(function() {
            $("#tabs").tabs();
        });

        function ebscoHostSearchOther(form, buff) {
            var ebscohostsearchtext = chkObject(form.ebscohostsearchtext, '');
            var ebscohostkeywords = chkObject(form.ebscohostkeywords, '');
            var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc, '');
            var ebscohostsearchmode = chkObject(form.ebscohostsearchmode, '\+AND\+');
            var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow, 0));
            var ebscohosturl = chkObject(form.ebscohosturl, 'http://search.ebscohost.com/login.aspx?');
            var strAlert = "";

            ebscohostsearchtext = encodeURI(ebscohostsearchtext);

            if (ebscohostsearchtext == "")
                strAlert += "Please enter search term(s).\n";

            if (strAlert !== "") {
                alert(strAlert);
                return false;
            }

            //var searchFieldSelector =form["searchFieldSelector"].value;
            var searchFieldSelector = '';
            ebscohosturl += '&bquery=' + searchFieldSelector + '+(' + ebscohostkeywords + ebscoHostSearchParse(ebscohostsearchtext, ebscohostsearchmode) + ')';

            if (ebscohostwindow)
                window.open(ebscohosturl, 'EBSCOhost');
            else
                window.location = ebscohosturl;

            return false;
        }
        function ebscoHostSearchRepositoro(form, buff) {
            var ebscohostsearchtext = chkObject(form.ebscohostsearchtext, '');
            var ebscohostkeywords = chkObject(form.ebscohostkeywords, '');
            var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc, '');
            var ebscohostsearchmode = chkObject(form.ebscohostsearchmode, '\+AND\+');
            var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow, 0));
            var ebscohosturl = chkObject(form.ebscohosturl, 'http://search.ebscohost.com/login.aspx?');
            var strAlert = "";
            //var selectedIR = selectedRadio();
            var selectedIR = " AND LN ir00913a";
            ebscohostsearchtext = encodeURI(ebscohostsearchtext);

            if (ebscohostsearchtext == "")
                strAlert += "Please enter search term(s).\n";

            if (strAlert !== "") {
                alert(strAlert);
                return false;
            }

            var searchFieldSelector = form["searchFieldSelector"].value;
            ebscohosturl += '&bquery=' + searchFieldSelector + '+(' + ebscohostkeywords + ebscoHostSearchParse(ebscohostsearchtext, ebscohostsearchmode) + ')' + selectedIR;

            form.ebscohostsearchtext.value = buff;
            if (ebscohostwindow)
                window.open(ebscohosturl, 'EBSCOhost');
            else
                window.location = ebscohosturl;

            return false;
        }
        function ebscoHostSearchArticles(form) {
        	var ebscohostsearchtext = chkObject(form.ebscohostsearchtext,'');
        	var ebscohostkeywords = chkObject(form.ebscohostkeywords,'');
        	var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc,'');
        	var ebscohostsearchmode = chkObject(form.ebscohostsearchmode,'\+AND\+');
        	var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow,0));
        	var ebscohosturl = chkObject(form.ebscohosturl,'http://search.ebscohost.com/login.aspx?');

        	var strAlert="";

        	ebscohostsearchtext = encodeURI(ebscohostsearchtext);

        	if (ebscohostsearchtext=="")
        		strAlert+="Please enter search term(s).\n";

        	if (strAlert !== "") {
        		alert(strAlert);
        	return false;
        	}

        	var searchFieldSelector =form["searchFieldSelector"].value;
        	ebscohosturl+='&bquery='+searchFieldSelector+'+('+ebscohostkeywords+ebscoHostSearchParse(ebscohostsearchtext,ebscohostsearchmode)+') AND RV Y';
        	if (ebscohostwindow)
        		window.open(ebscohosturl, 'EBSCOhost');
        	else
        		window.location = ebscohosturl;

        	return false;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
