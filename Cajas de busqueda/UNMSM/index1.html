<!DOCTYPE html>
<html>
<head>
<script src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
<style type="text/css">
body {font-family:arial;}
#contenido{
	width:500px;
    margin:50px auto;
}
#ebscohostsearchtext{
	font-size:13px;
	font-weight:bold;
	width:200px;
	height:40px;
	padding:10px 15px;
    background:rgba(50, 50, 50, 0.2);
    border:0px solid #dbdbdb;
}
.ebscohost-search-button{
	font-size:13px;
	font-weight:bold;
	height:40px;
	position:relative;
    padding:20px 15px 37px;
    left:-4px;
    border:2px solid #B41E3B;
    background-color:#B41E3B;
    color:#fafafa;
	cursor:pointer; 
}
#guidedFieldSelectors{
	margin:5px;
}
	</style>
</head>
<body>
<div id="contenido">
<form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post" style="overflow:hidden;">
		<input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
		<input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=s1248620&groupid=main&profid=eds&lang=es&authtype=ip" />
		<input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
		<input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
		<input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
		
		<div>
			<div>
				<div>
					<input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="50" />
					<input type="submit" value="Buscar" class="ebscohost-search-button " />
					
					<div id="guidedFieldSelectors">
						<input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
						<label class="label" for="guidedField_0"> Palabras Claves</label>
						<input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
						<label class="label" for="guidedField_1"> Titulo</label>
						<input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
						<label class="label" for="guidedField_2"> Autor</label>
					</div>
					
				</div>
			</div>
		</div>

		<div id="limiterblock" style="margin-left:5px; overflow: auto; display:none; ">
			<div id="limitertitle" style="font-weight:bold;padding-top:25px;padding-bottom:5px;">Limite los resultados</div>
			
			<div class="limiter" >
				<input type="checkbox" id="chkFullText" name="chkFullText" checked="checked"  />
				<label for="chkFullText">Texto Completo</label>
			</div>
			
		</div>
	</form>
</div>
</body>
</html>
