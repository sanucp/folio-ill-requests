<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Universidad Pontificia Bolivariana</title>
    <!--Scrip de busqueda de ebsco-->
    <script
      src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js"
      type="text/javascript"
    ></script>
    <!--Fin, no remover esta linea-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .buscador-biblioteca.CR054 {
        margin-right: auto;
        margin-left: auto;
        background: #404040;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        width: 620px;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda {
        padding: 40px;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda h2 {
        font-size: 25px;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda input[type="text"],
      .buscador-biblioteca.CR054 .cajaBusqueda select,
      .buscador-biblioteca.CR054 .cajaBusqueda input[type="submit"] {
        height: 40px;
        padding: 10px;
        border: none;
        margin-right: 10px;
        border-radius: 5px;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda input[type="submit"] {
        margin-right: 0;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda .boton-buscar {
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        color: #fff;
        background: #850000;
        border: none;
        font-weight: 700;
        height: auto !important;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda .boton-buscar:hover {
        background: #670101;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda .listaProgramas p {
        margin-top: 20px;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda ul {
        list-style: none;
        padding: 0;
        display: inline-block;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda ul li {
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        float: left;
        width: 24%;
        background-color: #8d9fb7;
        text-align: center;
        margin-right: 5px;
        height: 80px;
        border-radius: 5px;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda ul li:hover {
        background: #748497 !important;
      }

      .buscador-biblioteca.CR054 .cajaBusqueda ul li a {
        color: #fff;
        display: block;
        padding: 10px;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <!--Script para uso de selectores-->
    <script>
      function cambio() {
        if (document.getElementById("autor").selected == true) {
          document.getElementById("guidedField_2").checked = true;
        }
        if (document.getElementById("titulo").selected == true) {
          document.getElementById("guidedField_1").checked = true;
        }
      }
    </script>
    <!--Fin, no remover esta funcion-->
  </head>

  <body>
    <!-- Buscador -->

    <div class="buscador-biblioteca CR054">
      <div class="col-xs-12">
        <form
          id=""
          action=""
          onsubmit="return ebscoHostSearchGo(this);"
          method="post"
        >
          <!--Campos necesarios para correcto funcionamiento de la busqueda-->
          <input
            id="ebscohostwindow"
            name="ebscohostwindow"
            type="hidden"
            value="1"
          />
          <input
            id="ebscohosturl"
            name="ebscohosturl"
            type="hidden"
            value="https://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=s1190719&groupid=main&profid=eds&mode=all&lang=es&authtype=guest"
          />
          <input
            id="ebscohostsearchsrc"
            name="ebscohostsearchsrc"
            type="hidden"
            value="db"
          />
          <input
            id="ebscohostsearchmode"
            name="ebscohostsearchmode"
            type="hidden"
            value="+"
          />
          <input
            id="ebscohostkeywords"
            name="ebscohostkeywords"
            type="hidden"
            value=""
          />
          <!--Fin, no remover estos campos-->
          <div class="cajaBusqueda">
            <h2>Buscador Bibliotecas UPB</h2>
            <div class="col-xs-12 contenido">
              <input
                id="ebscohostsearchtext"
                name="ebscohostsearchtext"
                class="col-xs-12 col-sm-6"
                type="text"
                placeholder="Buscar..."
              />
              <select
                name="Campos"
                class="col-xs-12 col-sm-3"
                id="searchFieldSelector"
                onchange="cambio()"
              >
                <option value="">Palabras clave</option>
                <option value="TI" id="titulo">Título</option>
                <option value="AU" id="autor">Autor</option>
              </select>
              <!--Campos necesarios para correcto funcionamiento de la busqueda-->
              <div id="guidedFieldSelectors" style="display:none;">
                <input
                  class="radio"
                  type="radio"
                  name="searchFieldSelector"
                  id="guidedField_0"
                  value=""
                  checked="checked"
                />
                <label class="label" for="guidedField_0"> Palabras clave</label>
                <input
                  class="radio"
                  type="radio"
                  name="searchFieldSelector"
                  id="guidedField_1"
                  value="TI"
                />
                <label class="label" for="guidedField_1"> Titulo</label>
                <input
                  class="radio"
                  type="radio"
                  name="searchFieldSelector"
                  id="guidedField_2"
                  value="AU"
                />
                <label class="label" for="guidedField_2"> Autor</label>
              </div>
              <!--Fin, no remover estos campos-->
              <input
                type="submit"
                class="boton-buscar col-xs-12 col-sm-2"
                title=""
                value="Buscar"
              />
            </div>
            <div class="col-xs-12">
              <input
                type="checkbox"
                id="chkFullText"
                name="chkFullText"
                checked="checked"
              />
              <label for="chkFullText">Texto en línea</label>
              <input
                type="checkbox"
                id="chkCatalogOnly"
                name="chkCatalogOnly"
              />
              <label for="chkCatalogOnly">Texto impreso</label>
            </div>
            <div class="col-xs-12 listaProgramas">
              <p>Accesos directos a:</p>
              <ul>
                <li class="col-sm-3">
                  <a href="" title="Catálogo en línea" target="_blank"
                    >Catálogo en línea</a
                  >
                </li>
                <li class="col-sm-3">
                  <a href="" target="_blank">Repositorio institucional</a>
                </li>
                <li class="col-sm-3"><a href="">Portal de revistas</a></li>
                <li class="col-sm-3">
                  <a href="" target="_blank">Consulta bases de datos</a>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
