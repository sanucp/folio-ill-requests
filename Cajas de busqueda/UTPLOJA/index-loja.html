<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Loja</title>
    <script
      src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <form
      id="ebscohostCustomSearchBox"
      action=""
      onsubmit="return ebscoHostSearchGo(this);"
      method="post"
    >
      <input
        id="ebscohostwindow"
        name="ebscohostwindow"
        type="hidden"
        value="1"
      />
      <input
        id="ebscohosturl"
        name="ebscohosturl"
        type="hidden"
        value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=s2430210&groupid=main&profid=eds&mode=all&lang=es&authtype=sso"
      />
      <input
        id="ebscohostsearchsrc"
        name="ebscohostsearchsrc"
        type="hidden"
        value="db"
      />
      <input
        id="ebscohostsearchmode"
        name="ebscohostsearchmode"
        type="hidden"
        value="+"
      />
      <input
        id="ebscohostkeywords"
        name="ebscohostkeywords"
        type="hidden"
        value=""
      />
      <div>
        <div>
          <input
            id="ebscohostsearchtext"
            class="busqueda"
            name="ebscohostsearchtext"
            type="text"
            size="50"
          />
          <button class="EDSBbutton">Buscar</button><br />
          <a
            class="link"
            href="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=1&custid=s2430210&groupid=main&profid=eds&mode=all&lang=es&authtype=sso"
            target="_blank"
            ><i>Búsqueda Avanzada</i></a
          >
          <div>
            <div id="guidedFieldSelectors">
              <input
                class="radio"
                type="radio"
                name="searchFieldSelector"
                id="guidedField_0"
                value=""
                checked="checked"
              />
              <label class="label" for="guidedField_0"> Palabra Clave</label>
              <input
                class="radio"
                type="radio"
                name="searchFieldSelector"
                id="guidedField_1"
                value="TI"
              />
              <label class="label" for="guidedField_1"> Título</label>
              <input
                class="radio"
                type="radio"
                name="searchFieldSelector"
                id="guidedField_2"
                value="AU"
              />
              <label class="label" for="guidedField_2"> Autor</label>
            </div>
          </div>
        </div>
      </div>
      <div id="limiterblock">
        <div id="limitertitle">
          <span class="fntMed">Limita tus resultados</span>
        </div>
        <div class="limiter">
          <input type="checkbox" id="chkFullText" name="chkFullText" />
          <label class="limiter1" for="chkFullText">Texto completo</label>
        </div>
        <div class="limiter" hidden="hidden">
          <input type="checkbox" id="chkCatalogOnly" name="chkCatalogOnly" />
          <label class="limiter1" for="chkCatalogOnly"
            >Solo Cat&#225;logo</label
          >
        </div>
      </div>
    </form>
  </body>
</html>
