<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <style>
        #contenido{
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid #cccccc;
            height: 130px;
            width: 500px;
            padding: 10px;
        }
        #limiterblock{
            margin-top: 15px;
            display: block;
        }
        #ebscohostsearchtext{
            padding: 5px;
            padding-left: 5px;
            border-radius: 5px;
        }
        .ebscohost-search-button{
            padding: 5px;
            border-radius: 5px;
            background-color: #f2f2f2;
            border: 1px solid #e8e8e8;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="contenido">
        <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post">
            <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
            <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=ns229372&groupid=main&profid=eds&lang=es&authtype=ip,uid" />
            <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
            <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
            <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />

            <div id="busqueda">
                <div>
                    <input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="50" />
                    <input type="submit" value="Buscar" class="ebscohost-search-button " />

                    <div id="guidedFieldSelectors">
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                        <label class="label" for="guidedField_0"> Palabras clave</label>
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                        <label class="label" for="guidedField_1"> Título</label>
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                        <label class="label" for="guidedField_2"> Autor</label>
                    </div>

                </div>
            </div>
            <div id="limiterblock">
                
                <div class="limiter">
                    <input type="checkbox" id="chkFullText" name="chkFullText"/>
                    <label for="chkFullText">Texto completo</label>
                </div>

                <div class="limiter">
                    <input type="checkbox" id="chkLibraryCollection" name="chkLibraryCollection" />
                    <label for="chkLibraryCollection">Disponible en la colección de la Biblioteca</label>
                </div>

                <div class="limiter">
                    <input type="checkbox" id="chkPeerReviewed" name="chkPeerReviewed" />
                    <label for="chkPeerReviewed">Revistas especializadas</label>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
