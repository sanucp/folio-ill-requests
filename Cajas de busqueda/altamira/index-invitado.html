    <!--EBSCO Search Box Styles-->
    <style type="text/css">
      .ebsco-single-search *,
      .ebsco-single-search *::before,
      .ebsco-single-search *::after {
        box-sizing: border-box;
        font: inherit;
        margin: 0;
      }
      .ebsco-single-search input,
      .ebsco-single-search button,
      .ebsco-single-search select {
        margin: 0;
      }
      .eb-search-container {
        display: flex;
        flex-flow: row wrap;
        line-height: 1.5;
      }
      .eb-search-container > * {
        flex: 1 100%;
        padding: 12px;
      }
      .eb-search-container__title {
        font-weight: 400;
        font-size: 1.5em;
        letter-spacing: -0.05em;
        text-align: center;
      }
      .eb-search__box > * {
        flex: 1 100%;
        line-height: normal;
      }
      .eb-search__box {
        border-radius: 0.25em;
        display: flex;
        flex-wrap: wrap;
        font-size: 1.25em;
      }
      .eb-search__search-prefix {
        background-color: #fff;
        border-radius: 0.25em 0 0 0.25em;
        margin-bottom: 0.75em;
        position: relative;
      }
      .eb-search__search-prefix:after,
      .eb-search__search-prefix:before {
        bottom: 0;
        content: "";
        pointer-events: none;
        position: absolute;
        top: 0;
      }
      .eb-search__search-prefix:before {
        right: 0;
        width: 1.75em;
      }
      .eb-search__search-prefix:after {
        border-bottom: 2px solid #000;
        border-right: 2px solid #000;
        height: 0.5em;
        margin: auto;
        right: 0.75em;
        transform-origin: center right;
        transform: rotate(45deg);
        width: 0.5em;
        z-index: 2;
      }
      .eb-search__select {
        -webkit-appearance: none;
        appearance: none;
        background: #fff;
        border: 1px solid #9b9f40;
        border-radius: 0.25em;
        box-shadow: none;
        color: #000;
        height: 100%;
        padding: 0.5em 1.75em 0.5em 0.75em;
        width: 100%;
      }
      .eb-search__select:focus {
        color: #000;
      }
      .eb-search__select::-ms-expand {
        display: none;
      }
      .eb-search__input-bquery {
        background: #fff;
        border: 1px solid #9b9f40;
        border-bottom-color: transparent;
        border-radius: 0.25em 0.25em 0 0;
        padding: 0.75em;
      }
      .eb-search__input-bquery:focus {
        color: #333;
      }
      .eb-search__submit-button {
        -webkit-appearance: button;
        background: #9b9f40;
        border: 1px solid #9b9f40;
        border-radius: 0 0 0.25em 0.25em;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        color: #ffffff;
        cursor: pointer;
        overflow: visible;
        padding: 0.5em 1.25em;
        text-align: center;
        white-space: nowrap;
      }
      .eb-search__submit-text {
        display: inline-flex;
        overflow: hidden;
      }
      .eb-filter-container {
        padding-bottom: 0;
      }
      .eb-search__label {
        align-items: center;
        display: inline-flex;
        white-space: nowrap;
        width: 100%;
      }
      .eb-search__input {
        height: 1.1em;
      }
      .eb-search__span {
        padding: 0 0.5em;
      }
      .eb-adv-search {
        padding-right: 1em;
        text-align: right;
        white-space: nowrap;
      }
      .eb-adv-search__link {
        text-decoration-skip-ink: auto;
      }
      .eb-sr-only {
        position: absolute !important;
        width: 1px;
        height: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
      }
      @media only screen and (min-width: 768px) {
        .eb-search-container {
          padding: 0.75em;
          font-family: Arial, Helvetica, sans-serif;
        }
        .eb-search__box {
          flex-wrap: nowrap;
          height: 2.8em;
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }
        .eb-search__search-prefix {
          flex: 1 0 auto;
          margin-bottom: 0;
        }
        .eb-search__select {
          border-radius: 0.25em 0 0 0.25em;
          border-right-color: transparent;
          flex: 0 0 auto;
        }
        .eb-search__input-bquery {
          border-bottom-color: #9b9f40;
          border-radius: 0;
          border-right-color: transparent;
          width: 100%;
        }
        .eb-search__submit-button {
          border-radius: 0 0.25em 0.25em 0;
          box-shadow: none;
          flex: 0 0 auto;
        }
        .eb-filter-container {
          flex: 1;
          padding-left: 1em;
          padding-bottom: 0.75em;
        }
        .eb-search__label {
          width: auto;
        }
        .eb-adv-search {
          flex: 0 0 auto;
        }
      }
    </style>
    <!--End of EBSCO Search Box Styles-->
