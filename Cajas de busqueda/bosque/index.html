<!--Caja de busqueda Universidad del Bosque,
El archivo esta hecho en un HTML para dar mejor 
visibilidad en un navegador para realizar pruebas,
para dejarla en una pagina web es necesario copiar
las partes necesarias dentro de sus etiquetas correspondientes.

Esta Usa tanto estilos como componentes de Boostrap, instrucciones dadas
en los comentarios
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>U. del Bosque</title>
    <!--Estilos de Boostrap (Copiar en la etiqueta header, si ya se usa en la pagina no es necesario copiar)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--Fin estilos de Boostrap-->
    <!--Incio script de busqueda de ebsco (Copiar en la etiqueta header)-->
    <script src="https://gss.ebscohost.com/anavarro/script/bosque/busqueda.js" type="text/javascript"></script>
    <!--Fin script de Ebsco-->
</head>

<body>
    <!--Inicio de la caja de busqueda, copiar el contenido del div dentro de la etiqueta body-->
    <div class="container mt-2">
        <!--Tab menu-->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#tabs-1">IdeA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tabs-2">Catálogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tabs-3">Busqueda de libros y revistas electronicas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tabs-4">Google Académico</a>
            </li>
        </ul>
        <!--Tab content-->
        <div class="tab-content border border-top-0">
            <!--tab 1 EDS-->
            <div id="tabs-1" class="container tab-pane active mt-2">
                <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post">
                    <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                    <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=s9777129&groupid=main&profid=eds&lang=es&authtype=ip,guest" />
                    <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                    <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                    <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                    <div>
                        <input id="ebscohostsearchtext" class="rounded w-75" name="ebscohostsearchtext" type="text"
                            size="50" />
                        <input type="submit" value="Buscar" class="btn btn-success" />
                        <div id="guidedFieldSelectors">
                            <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value=""
                                checked="checked" />
                            <label class="label" for="guidedField_0">Palabras clave</label>
                            <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                            <label class="label" for="guidedField_1">Título</label>
                            <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                            <label class="label" for="guidedField_2">Autor</label>
                        </div>
                    </div>
                    <div id="limiterblock" style="display:none;">
                        <div id="limitertitle">Limit Your Results</div>

                        <div class="limiter" style="display:none;">
                            <input type="checkbox" id="chkFullText" name="chkFullText" checked="checked" />
                            <label for="chkFullText">Full Text</label>
                        </div>
                    </div>
                </form>
            </div>
            <!--End tab 1-->
            <!--tab 2 Catalog-->
            <div id="tabs-2" class="container tab-pane fade mt-2 mb-2">
                <form id="sbCatalog" action="" onsubmit="return searchCatalog(this)" method="get">
                    <input id="catalogsearch" class="rounded w-75" name="ebscohostsearchtext" type="text" size="50" />
                    <button class="btn btn-success">Buscar</button><br />
                    <div id="guidedFieldSelectors">
                        <input type="radio" name="searchFieldSelectorCat" value="1" checked="checked" />
                        <label> Palabras clave</label>
                        <input type="radio" name="searchFieldSelectorCat" value="2" />
                        <label> Título</label>
                        <input type="radio" name="searchFieldSelectorCat" value="3" />
                        <label>Autor</label>
                    </div>
                    <a href="https://bosq.ent.sirsi.net/client/es_ES/default/search/advanced">Búsqueda avanzada</a>
                </form>
            </div>
            <!--End Tab 2-->
            <!--tab 3 PFI-->
            <div id="tabs-3" class="container tab-pane fade mt-2 mb-2">
                <form id="sbPeriodici" action="" onsubmit="return ebscoHostSearchOther(this);" method="post">
                    <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                    <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=44&db=edspub&custid=s9777129&amp;groupid=main&amp;profid=eds&amp;mode=bool&amp;lang=es&amp;authtype=ip,guest" />
                    <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                    <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                    <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                    <input id="ebscohostsearchtext" class="rounded w-75" name="ebscohostsearchtext" type="text" size="50"
                        placeholder="Escribe un título o número de ISSN" />
                    <input type="submit" value="Buscar" class="btn btn-success" />

                </form>
            </div>
            <!--End tab 3-->
            <!--Tab 4 Google-->
            <div id="tabs-4" class="container tab-pane fade mt-2 mb-2">
                <form id="googleSch" action="" onsubmit="return googleSearch(this)" method="get">
                    <input type="text" name="google1" class="rounded w-75" size="50" placeholder="Busqueda dentro de Google Scholar">
                    <button class="btn btn-success">Buscar</button>
                </form>
            </div>
            <!--End Tab 4-->
        </div>
    </div>
    <!--Fin de la caja de busqueda-->

    <!--Inicio de Script de Boostrap (Copiar al final de la etiqueta boody, si ya se usa en la pagina no es necesario copiar)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!--Fin de Script de Boostrap-->

</body>

</html>
