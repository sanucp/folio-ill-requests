<!-- EBSCOhost Custom Search Box Begins -->
<script
  src="https://support.ebsco.com/eit/scripts/ebscohostsearch.js"
  type="text/javascript"
></script>
<form
  class="ebscohostCustomSearchBox"
  action=""
  onsubmit="return ebscoHostSearchGo(this);"
  method="post"
  style="overflow:hidden;"
>
  <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="0" />
  <input
    id="ebscohosturl"
    name="ebscohosturl"
    type="hidden"
    value="https://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=ns228447&groupid=main&profid=eds&lang=en&authtype=guest&ssl=Y"
  />
  <input
    id="ebscohostsearchsrc"
    name="ebscohostsearchsrc"
    type="hidden"
    value="db"
  />
  <input
    id="ebscohostsearchmode"
    name="ebscohostsearchmode"
    type="hidden"
    value="+"
  />
  <input
    id="ebscohostkeywords"
    name="ebscohostkeywords"
    type="hidden"
    value=""
  />

  <div>
    <div style="padding-top:5px;padding-left:10px;">
      <div>
        <input
          id="ebscohostsearchtext"
          class=""
          name="ebscohostsearchtext"
          type="text"
          size="40"
          style="font-size:9pt;padding-left:5px;margin-left:0px;"
        />
        <input
          type="submit"
          value="Search"
          class="ebscohost-search-button "
          style="font-size:9pt;padding-left:5px;"
        />

        <div id="guidedFieldSelectors">
          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_0"
            value=""
            checked="checked"
          />
          <label class="label" for="guidedField_0"> Keyword</label>
          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_1"
            value="TI"
          />
          <label class="label" for="guidedField_1"> Title</label>
          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_2"
            value="AU"
          />
          <label class="label" for="guidedField_2"> Author</label>
        </div>
      </div>
    </div>
  </div>

  <div id="limiterblock" style="margin-left:-px; overflow: auto; display:none;">
    <div
      id="limitertitle"
      style="font-weight:bold;padding-top:25px;padding-bottom:5px;"
    >
      Limite sus resultados
    </div>

    <div class="limiter" style="display:none;">
      <input type="checkbox" id="chkFullText" name="chkFullText" />
      <label for="chkFullText">Texto completo</label>
    </div>

    <div class="limiter" style="display:none;">
      <input
        type="checkbox"
        id="chkLibraryCollection"
        name="chkLibraryCollection"
        checked="checked"
      />
      <label for="chkLibraryCollection"
        >Disponible en la colección de la biblioteca</label
      >
    </div>

    <div class="limiter" style="display:none;">
      <input type="checkbox" id="chkPeerReviewed" name="chkPeerReviewed" />
      <label for="chkPeerReviewed">Revisado por pares</label>
    </div>

    <div class="limiter" style="display:none;">
      <input type="checkbox" id="chkCatalogOnly" name="chkCatalogOnly" />
      <label for="chkCatalogOnly">Catálogo</label>
    </div>

    <div class="limiter" style="display:none;">
      <input type="checkbox" id="chkIROnly" name="chkIROnly" />
      <label for="chkIROnly">Repositorio institucional</label>
    </div>
  </div>
</form>
<!-- EBSCOhost Custom Search Box Ends -->
