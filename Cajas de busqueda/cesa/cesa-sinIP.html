<!-- EBSCOhost Custom Search Box Begins -->
<script
  src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js"
  type="text/javascript"
></script>
<form
  class="ebscohostCustomSearchBox"
  action=""
  onsubmit="return ebscoHostSearchGo(this);"
  method="post"
  style="overflow:hidden;"
>
  <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
  <input
    id="ebscohosturl"
    name="ebscohosturl"
    type="hidden"
    value="https://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=ns228447&groupid=main&profid=eds_main&lang=es&authtype=guest"
  />
  <input
    id="ebscohostsearchsrc"
    name="ebscohostsearchsrc"
    type="hidden"
    value="db"
  />
  <input
    id="ebscohostsearchmode"
    name="ebscohostsearchmode"
    type="hidden"
    value="+"
  />
  <input
    id="ebscohostkeywords"
    name="ebscohostkeywords"
    type="hidden"
    value=""
  />

  <div>
    <div style="padding-top:5px;">
      <div>
        <input
          id="ebscohostsearchtext"
          class=""
          name="ebscohostsearchtext"
          type="text"
          size="50"
        />
        <input type="submit" value="Buscar" class="ebscohost-search-button " />

        <div id="guidedFieldSelectors">
          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_0"
            value=""
            checked="checked"
          />

          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_1"
            value="TI"
          />
          <label class="label" for="guidedField_1"> Titulo</label>
          <input
            class="radio"
            type="radio"
            name="searchFieldSelector"
            id="guidedField_2"
            value="AU"
          />
          <label class="label" for="guidedField_2"> Autor</label>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- EBSCOhost Custom Search Box Ends -->
