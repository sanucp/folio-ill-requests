<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
<style type="text/css">
#content{
	background-color: #02428b;
	border: 1px solid black;
	border-radius:15px;
	width: 800px;
	height: 200px;
	color:white;
	font-family:Verdana,Arial,Helvetica,sans-serif;
	margin-left:auto;
	margin-right:auto;
	margin-top: 200px;
}
		.choose-db-list{ list-style-type:none;padding:0;margin:10px 0 0 0;font-family:Verdana,Arial,Helvetica,sans-serif;font-size:9pt;width:440px; }
		.choose-db-check{ width:20px;float:left;padding-left:5px;padding-top:5px; }
		.choose-db-detail{ margin-left:30px;border-left:solid 1px #E7E7E7;padding:5px 11px 7px 11px;line-height:1.4em; }
		.summary { background-color:#1D5DA7;color:#FFFFFF;border:solid 1px #1D5DA7; }
		.one { background-color: #FFFFFF;border:solid 1px #E7E7E7;border-top:solid 1px #FFFFFF; }
		.two { background-color: #F5F5F5;border:solid 1px #E7E7E7;border-top:solid 1px #FFFFFF; }
		.selected { background-color: #E0EFF7;border:solid 1px #E7E7E7;border-top:solid 1px #FFFFFF; }
		#ebscohostCustomSearchBox #disciplineBlock { width:auto; }
		#ebscohostCustomSearchBox .limiter { float:left;margin:0;padding:0;width:50%; }
		
		#ebscohostsearchtext { width: 300px;font-size:15pt; margin:5px;padding:10px; }
		#ebscohostsearchtext.edspub { width: 245px; }
		
		.ebscohost-search-button.edspub {
			border: 1px solid #156619;
			padding: 5px 10px !important;
			border-radius: 3px;
			color: #fff;
			font-weight: bold;
			background-color: #156619;
		}
		
		.ebscohost-title.edspub {
			color: #1c7020;
			font-weight: bold;
		}
		#limiterblock{float: left;}
		#searchFieldSelector{font-size:15pt; padding:10px;}
		#limitertitle{ font-weight:bold;padding-bottom:5px; margin-left:10px;}
		.ebscohost-search-button {font-size:15pt; font-weight:bold; color:white; padding:10px; background-color:#00a2cb; border:none;}
		.enlace-buscador{float:left; margin-top:25px;margin-left:15px;}
	</style>
</head>
<body>
<div id="content">
	<form id="sb-1" action="" onsubmit="return ebscoHostSearchGo(this);" method="post" style="width:800px; overflow:auto;">
			<input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
			<input id="ebscohosturl" name="ebscohosturl" type="hidden" value="https://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=ns22847&groupid=main&profileid=eds&mode=bool&lang=en&authtype=cookie,ip,url" />
			<input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
			<input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
			<input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
			<div style="height:100px; width:700px; font-size:9pt; color:a1c4e3;">
				<div style="padding-top:5px;padding-left:15px;">
					<span class="ebscohost-title " style="font-weight:bold; margin: 10px; font-size:25px;">Discovery CESA</span>
					<div>
						<select name="searchFieldSelector" id="searchFieldSelector">
							<option value="" >Palabras Clave</option>
							<option value="AU" >Autor</option>
							<option value="TI" >Titulo</option>
						</select>
						<input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="50" placeholder="Ingrese el término a buscar..."/>
						<input type="submit" value="Buscar" class="ebscohost-search-button "/>
					</div>
				</div>
			</div>
		<div id="limiterblock" style="margin-left:5px; overflow:auto; margin-right:15px;">
			<div id="limitertitle">Limita tus resultados</div>
			<div class="limiter" >
				<input type="checkbox" id="chkFullText" name="chkFullText" checked="checked" />
				<label for="chkFullText">Texto Completo</label>
			</div>
			<div class="limiter" >
				<input type="checkbox" id="chkCatalogOnly" name="chkCatalogOnly"  />
				<label for="chkCatalogOnly">Catálogo</label>
			</div>
		</div>
		<a href="http://repository.cesa.edu.co/" target="_blank">
			<img src="http://www.cesa.edu.co/assetsBiblioteca/img/home/btn-biblioteca-digital.png" class="inline-block enlace-buscador" class="enlace-buscador" alt="" />
		</a>
		<a href="http://www.cesa.edu.co/Biblioteca_CESA/Seccion/Bases-de-Datos.aspx">
			<img src="http://www.cesa.edu.co/assetsBiblioteca/img/home/btn-bases-datos.png" class="inline-block enlace-buscador" class="enlace-buscador" alt="" />
		</a>
		<a href="http://catalogo.cesa.edu.co/" target="_blank">
			<img src="http://www.cesa.edu.co/assetsBiblioteca/img/home/btn-catalogo-linea.png" class="inline-block enlace-buscador" class="enlace-buscador" alt="" />
		</a>
		<a href="#">
			<img src="http://www.cesa.edu.co/assetsBiblioteca/img/home/btn-preg-frecuentes.png" class="inline-block enlace-buscador" class="enlace-buscador" alt="" />
		</a>
	</form>
</div>
</body>
</html>
