<html>
    <head>
        <title>Busca UNICAMP</title>
        <style type="text/css">
/*AUTOCOMPLETE STYLES*/
#auto-results {
    border: 1px black solid;
    font-family: Helvetica,Arial,sans-serif;
    background-color:white;
    position:absolute;
}
#auto-results li:hover {
    background-color: #3875D7;
    color: white;
    font-weight:bold;
    cursor: pointer;
}
#auto-results li {
    border: medium none;
    list-style: outside none none;
    padding: 5px;
}
#bquery {
    font-size: large;
    width: 400px;
}
.autocomp-selected{
  background-color:blue;
  color:white;
}
/*END AUTOCOMPLETE STYLES*/
</style>
    </head>
    <body onload="clearLimiters();">
    <form id="edsForm" method="get" action="//widgets.ebscohost.com/prod/search/" onsubmit="submitSearch()" target="_blank">
    <!-- Inputs for EDS URL structure -->
        <input name="direct" value="true" type="hidden" />
        <input name="scope" value="site" type="hidden" />
        <input name="site" value="eds-live" type="hidden" />
        <input name="proxy" value="" type="hidden" />
    <!-- Authentication and Profile Values -->
        <input name="authtype" value="ip,guest" type="hidden" />
        <input name="custid" value="s3067642" type="hidden" />
        <input name="groupid" value="main" type="hidden" />
        <input name="profile" value="eds" type="hidden" />
        <input name="userid" value="s3067642" type="hidden" />

        <input name="catalogonly" value="n" type="hidden" class="searchlimiter" id="catalogonly" />
        <input name="peerreview" value="n" type="hidden" class="searchlimiter" id="peerreview" />
        <input name="fulltext" value="n" type="hidden" class="searchlimiter" id="fulltext" />
    <!-- search box and submit button -->
        <span id="edsSearchWrapper"><input name="bquery" onkeyup="autocomp(event)" id="bquery" class="form-control" value="" type="text" autocomplete="off" /></span>
        <button class="btn btn-primary" type="submit">Pesquisar</button>
    
</form>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>

<script type="text/javascript">
  //##### Required Variables #####
  //ID of form for submission of terms to search
  var searchformid = 'edsForm';
  //ID of search box input field
  var searchboxid = 'bquery';
  //ID of div or span that the autocomplete results will appear below
  var appenddiv = 'edsSearchWrapper';
  //determines if search happens when autocomplete term is clicked
  var searchOnClick = true;
  //##### End Variables #####
</script>
<script src="https://gss.ebscohost.com/kanthony/unicamp/autocomp.js"></script>
</body>
</html>
