<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <script>
        function cambio() {
            if (
                document.getElementById("autor").selected == true
            ) {
                document.getElementById("guidedField_2").checked = true;
            }
            if (
                document.getElementById("titulo").selected == true
            ) {
                document.getElementById("guidedField_1").checked = true;
            }
        }

    </script>
    <style>
        #contenido{
            border: 1px solid #cccccc;
            height: 150px;
            width: 700px;
            padding: 10px;
        }
        #mensaje{
            position: relative;
            float: left;
        }
        .limiter{
            position: relative;
            float: left;
            top: 10px;
            margin-right: 15px;
        }
        #limiterblock{
            display: block;
            width: 500px !important;
            height: 70px !important;
        }
        #boton{
            position: relative;
            top: 20px;
            text-decoration: none;
            background-color: #6cc7b9;
            color: #273349;
            padding: 10px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="contenido">
        <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post">
            <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
            <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=ns012863&groupid=main&profid=eds&lang=es&authtype=ip,url,uid" />
            <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
            <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
            <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />

            <div id="busqueda">
                <div>
                    <select name="Campos" id="Campos" onchange="cambio()" class="selector">
                        <option value="" id="clave">Palabras Clave</option>
                        <option value="AU" id="autor">Autor</option>
                        <option value="TI" id="titulo">Título</option>
                    </select>
                    <input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="50" />
                    <input type="submit" value="Buscar" class="ebscohost-search-button " style="font-size:9pt;padding-left:5px;" />

                    <div id="guidedFieldSelectors" style="display:none;">
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                        <label class="label" for="guidedField_0"> Keyword</label>
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                        <label class="label" for="guidedField_1"> Title</label>
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                        <label class="label" for="guidedField_2"> Author</label>
                    </div>

                </div>
            </div>
            <div id="mensaje">Buscar en:</div><br>
            <div id="limiterblock">
                
                <div class="limiter">
                    <input type="checkbox" id="chkFullText" name="chkFullText" checked="checked" />
                    <label for="chkFullText">Texto completo</label>
                </div>

                <div class="limiter">
                    <input type="checkbox" id="chkLibraryCollection" name="chkLibraryCollection" />
                    <label for="chkLibraryCollection">Bases de datos suscritas por la COFECE</label>
                </div>

                <div class="limiter">
                    <input type="checkbox" id="chkPeerReviewed" name="chkPeerReviewed" />
                    <label for="chkPeerReviewed">Revistas especializadas</label>
                </div>

                <div class="limiter">
                    <input type="checkbox" id="chkCatalogOnly" name="chkCatalogOnly" />
                    <label for="chkCatalogOnly">Disponible en biblioteca de la COFECE</label>
                </div>

            </div>

        </form>
    </div>
    <a id="boton" href="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=1&site=eds-live&custid=ns012863&groupid=main&profid=eds&lang=es&authtype=ip,url,uid">Búsqueda especializada</a>
</body>

</html>
