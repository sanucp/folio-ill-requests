<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
        body{
            margin: 0px;
        }
        #contenedor{
            width: 100%;
            height: 200px;
            background-color: blue;
        }
        #busqueda{
            position: relative;
            top: 20%;
            left: 25%;
            width: 50%;
            height: 60%;
            background-color: white;
        }
    </style>
    <script>
        function aparecer(){
            document.getElementById("oculto").style.display = 'block';
        }
        function ocultar(){
 document.getElementById("oculto").style.display = 'none';
        }
    </script>
</head>
<body>
    <div id="contenedor">
        <div id="busqueda">
            <button onclick="aparecer()">clic</button>
            <div id="oculto" style="display: none;">
                <button onclick="ocultar()">Hola</button>
                <button>Hola 2</button>
                <button>Hola 3</button>
            </div>
        </div>
    </div>
</body>
</html>
