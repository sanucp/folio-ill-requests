<!DOCTYPE html>
<html>
    <head>
        <title>UPedagogica</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="contenido">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Busqueda unificada</a></li>
                    <li><a href="#tabs-2">Libros y revistas digitales</a></li>
                    <li><a href="#tabs-3">Catalogo</a></li>
                    <li><a href="#tabs-4">Repositorio</a></li>
                </ul>
                <div id="tabs-1">
                    <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post" style="overflow:hidden;">
                        <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                        <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=s1218663&groupid=main&profid=eds&lang=es&authtype=ip,uid" />
                        <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                        <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                        <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                        <div>
                            <input id="ebscohostsearchtext" class="busqueda" name="ebscohostsearchtext" type="text" size="50" />
                            <input type="submit" value="Buscar" class="ebscohost-search-button " />
                            <div id="guidedFieldSelectors">
                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                                <label class="label" for="guidedField_0">Palabras Clave</label>
                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                                <label class="label" for="guidedField_1">Título</label>
                                <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                                <label class="label" for="guidedField_2">Autor</label>
                            </div>
                        </div>
                        <div id="limiterblock" style="display:none;">
                            <div id="limitertitle">Limit Your Results</div>
                            <div class="limiter" style="display:none;">
                                <input type="checkbox" id="chkFullText" name="chkFullText" checked="checked" />
                                <label for="chkFullText">Full Text</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="tabs-2">
                    <form id="sbPeriodici" action="" onsubmit="return ebscoHostSearchOther(this);" method="post">
                        <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                        <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=44&db=edspub&custid=s1218663&amp;groupid=main&amp;profid=eds&amp;mode=bool&amp;lang=es&amp;authtype=ip,uid" />
                        <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                        <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                        <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                        <input id="ebscohostsearchtext" class="busqueda" name="ebscohostsearchtext" type="text" size="50" placeholder="Escribe un título o número de ISSN" />
                        <input type="submit" value="Buscar" class="ebscohost-search-button " />
                    </form>
                </div>
                <div id="tabs-3">
                    <form id="sbCatalog">
                        <input id="catalogsearch" class="busqueda" name="ebscohostsearchtext" type="text" size="50"  />
                        <button onclick="searchCatalog()" class="ebscohost-search-button ">Buscar</button><br/>
                            <div id="guidedFieldSelectors">
                                <input type="radio" name="searchFieldSelectorCat" value="1" checked="checked" />
                                <label> Palabras Clave</label>
                                <input type="radio" name="searchFieldSelectorCat" value="2" />
                                <label> Título</label>
                                <input type="radio" name="searchFieldSelectorCat" value="3" />
                                <label>Autor</label>
                            </div>
                    </form>
                </div>
                <div id="tabs-4">
                    <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchRI(this);" method="post" >
                        <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
                        <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=s1218663&groupid=main&profid=eds&lang=es&authtype=ip,uid" />
                        <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
                        <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
                        <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
                    
                        <div>
                            <div>
                                <div>
                                    <input id="ebscohostsearchtext" class="busqueda" name="ebscohostsearchtext" type="text" size="50" />
                                    <input type="submit" value="Buscar" class="ebscohost-search-button " />
                    
                                    <div id="guidedFieldSelectors">
                                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                                        <label class="label" for="guidedField_0"> Palabras Clave</label>
                                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                                        <label class="label" for="guidedField_1"> Título</label>
                                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                                        <label class="label" for="guidedField_2"> Autor</label>
                                    </div>
                                    <div class="limiter" style="display:none;" >
                                        <input type="checkbox" id="chekIROnly" name="chkIROnly" checked="checked"  />
                                    </div>
                    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
