<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <style>
        body{
          width: 1250px;
          height: 780px;
        }
        #contenido{
            height: 100%;
            width: 100%;
            padding: 10px;
            background-image: url(img/Bground.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        #ebscohostsearchtext{
          position: relative;
          top:190px;
          left:60px;
          padding: 10px;
          width: 600px;
          border: 1px solid #cecece;
          border-radius: 5px;
          float: left;
        }
        .ebscohost-search-button{
          position: relative;
          top:190px;
          left: 70px;
          border: 1px solid #000;
          background-color: #f2c821;
          padding: 10px;
          font-weight: bold;
          border-radius: 5px;
          cursor: pointer;
        }
        #sbTitle{
          font-family: sans-serif;
          font-weight: bold;
          position: relative;
          font-size: 20px;
          top:170px;
          left:300px;
          float: left;
        }
        .Advanced{
          text-decoration: none;
          position: relative;
          top:230px;
          left: -100px;
          border: 1px solid #000;
          background-color: #f2c821;
          padding: 5px;
          border-radius: 5px;
          color: #000;
          font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="contenido">
        <form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post">
            <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
            <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="https://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&custid=s6737400&groupid=main&profid=eds&lang=en&authtype=guest,ip,uid" />

            <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
            <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />

            <div id="busqueda">
                <div>
                  <span id="sbTitle">EMCVPA Search Link</span>
                    <input id="ebscohostsearchtext" class="" name="ebscohostsearchtext" type="text" size="50" />
                    <input type="submit" value="Search" class="ebscohost-search-button " />

                    <div id="guidedFieldSelectors" style="display:none;">
                        <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                    </div>
                    <a href="https://search.ebscohost.com/login.aspx?profile=eds&custid=s6737400&groupid=main&authtype=ip,guest&setup=1" class="Advanced">Advanced Search</a>
                </div>
            </div>
        </form>
    </div>
