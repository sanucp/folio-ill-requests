<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>u.de los Lagos</title>
    <script
      src="https://support.ebscohost.com/eit/scripts/ebscohostsearch.js"
      type="text/javascript"
    ></script>
    <script
      src="http://gss.ebscohost.com/anavarro/dev/andes/Other.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-2">
      <!--Tab menu-->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#tab1">Todo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#tab2"
            >Revistas y libros electronicos</a
          >
        </li>
      </ul>
      <!--Tab content-->
      <div class="tab-content border border-top-0">
        <!--EDS-->
        <div id="tab1" class="container tab-pane active mt-2">
          <form
            id="ebscohostCustomSearchBox"
            action=""
            onsubmit="return ebscoHostSearchGo(this);"
            method="post"
          >
            <input
              id="ebscohostwindow"
              name="ebscohostwindow"
              type="hidden"
              value="1"
            />
            <input
              id="ebscohosturl"
              name="ebscohosturl"
              type="hidden"
              value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=s8034062&groupid=main&profid=eds&mode=all&lang=es&authtype=ip,guest"
            />
            <input
              id="ebscohostsearchsrc"
              name="ebscohostsearchsrc"
              type="hidden"
              value="db"
            />
            <input
              id="ebscohostsearchmode"
              name="ebscohostsearchmode"
              type="hidden"
              value="+"
            />
            <input
              id="ebscohostkeywords"
              name="ebscohostkeywords"
              type="hidden"
              value=""
            />
            <div>
              <div>
                <input
                  id="ebscohostsearchtext"
                  class="rounded w-75"
                  name="ebscohostsearchtext"
                  type="text"
                  size="50"
                />
                <button class="btn btn-warning">Buscar</button>
                <div>
                  <div id="guidedFieldSelectors">
                    <input
                      class="radio"
                      type="radio"
                      name="searchFieldSelector"
                      id="guidedField_0"
                      value=""
                      checked="checked"
                    />
                    <label class="label" for="guidedField_0">
                      Palabra Clave</label
                    >
                    <input
                      class="radio"
                      type="radio"
                      name="searchFieldSelector"
                      id="guidedField_1"
                      value="TI"
                    />
                    <label class="label" for="guidedField_1"> Título</label>
                    <input
                      class="radio"
                      type="radio"
                      name="searchFieldSelector"
                      id="guidedField_2"
                      value="AU"
                    />
                    <label class="label" for="guidedField_2"> Autor</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!--PFI-->
        <div id="tab2" class="container tab-pane fade mt-2 mb-2">
          <form
            id="sbPeriodici"
            action=""
            onsubmit="return ebscoHostSearchOther(this);"
            method="post"
          >
            <input
              id="ebscohostwindow"
              name="ebscohostwindow"
              type="hidden"
              value="1"
            />
            <input
              id="ebscohosturl"
              name="ebscohosturl"
              type="hidden"
              value="http://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=44&db=edspub&custid=s8034062&amp;groupid=main&amp;profid=eds&amp;mode=bool&amp;lang=es&amp;authtype=ip,guest"
            />
            <input
              id="ebscohostsearchsrc"
              name="ebscohostsearchsrc"
              type="hidden"
              value="db"
            />
            <input
              id="ebscohostsearchmode"
              name="ebscohostsearchmode"
              type="hidden"
              value="+"
            />
            <input
              id="ebscohostkeywords"
              name="ebscohostkeywords"
              type="hidden"
              value=""
            />
            <input
              id="ebscohostsearchtext"
              name="ebscohostsearchtext"
              class="rounded w-75"
              type="text"
              size="50"
              placeholder="Escribe un título, tema, o número de ISSN/ISBN"
            />
            <button class="btn btn-warning">Buscar</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
