<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Caja U.lagos</title>
    <script src="http://support.ebscohost.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script type="text/javascript">
    jQuery(function() {
      jQuery( "#tabs" ).tabs();
    });
    function ebscoHostSearchOther(form, buff) {
       var ebscohostsearchtext = chkObject(form.ebscohostsearchtext,'');
       var ebscohostkeywords = chkObject(form.ebscohostkeywords,'');
       var ebscohostsearchsrc = chkObject(form.ebscohostsearchsrc,'');
       var ebscohostsearchmode = chkObject(form.ebscohostsearchmode,'\+AND\+');
       var ebscohostwindow = parseInt(chkObject(form.ebscohostwindow,0));
       var ebscohosturl = chkObject(form.ebscohosturl,'http://search.ebscohost.com/login.aspx?');
       var strAlert="";

       ebscohostsearchtext = encodeURI(ebscohostsearchtext);

       if (ebscohostsearchtext=="")
          strAlert+="Please enter search term(s).\n";

       if (strAlert !== "") {
        alert(strAlert);
        return false;
       }

      var searchFieldSelector =form["searchFieldSelector"].value;
      ebscohosturl+='&bquery='+searchFieldSelector+'+('+ebscohostkeywords+ebscoHostSearchParse(ebscohostsearchtext,ebscohostsearchmode)+')';

      if (ebscohostwindow)
        window.open(ebscohosturl, 'EBSCOhost');
      else
        window.location = ebscohosturl;

      return false;
    }
    </script>
  </head>
  <body>
    <div class="contenido">
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Búsqueda general</a></li>
          <li><a href="#tabs-2">Publicaciones</a></li>
        </ul>
        <div id="tabs-1">
          <form id="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post">
              <input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
              <input id="ebscohosturl" name="ebscohosturl" type="hidden" value="https://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=0&custid=s8034062&groupid=main&profid=eds&mode=all&lang=es&authtype=ip,guest" />
              <input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
              <input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
              <input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
              <div>
                  <div>
                      <input id="ebscohostsearchtext" class="busqueda" name="ebscohostsearchtext" type="text" size="50" />
                      <button class="EDSBbutton">Buscar</button><br/>
                      <div>
                          <div id="guidedFieldSelectors">
                              <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
                              <label class="label" for="guidedField_0"> Palabras Claves</label>
                              <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
                              <label class="label" for="guidedField_1"> Título</label>
                              <input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
                              <label class="label" for="guidedField_2"> Autor</label>
                          </div>
                      </div>
                  </div>
                  <div id="limiterblock">
          					<div id="limitertitle">Filtros</div>

          					<div class="limiter" >
          						<input type="checkbox" id="chkFullText" name="chkFullText"  />
          						<label for="chkFullText">Texto completo</label>
          					</div>
          					<div class="limiter" >
          						<input type="checkbox" id="chkCatalogOnly" name="chkCatalogOnly"  />
          						<label for="chkCatalogOnly">Solo Catalogo </label>
          					</div>

          					<div class="limiter" >
          						<input type="checkbox" id="chkPeerReviewed" name="chkPeerReviewed"  />
          						<label for="chkPeerReviewed">Peer Reviewed</label>
          					</div>

          					<div class="limiter" >
          					  <input type="checkbox" id="chkLibraryCollection" name="chkLibraryCollection"  />
          					  <label for="chkLibraryCollection">Disponible en la biblioteca</label>
          					</div>
              </div>
          </form>
        </div>
      </div>
      <div id="tabs-2">
        <form id="sbPeriodici" action="" onsubmit="return ebscoHostSearchOther(this);" method="post">
  				<input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
  				<input id="ebscohosturl" name="ebscohosturl" type="hidden" value="https://search.ebscohost.com/login.aspx?direct=true&site=eds-live&scope=site&type=44&db=edspub&custid=s8034062&amp;groupid=main&amp;profid=eds&amp;mode=bool&amp;lang=es&amp;authtype=ip,guest" />
  				<input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
  				<input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
  				<input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
  				<input id="ebscohostsearchtext" name="ebscohostsearchtext" type="text" size="50" placeholder="Escribe un título, tema, o número de ISSN/ISBN"/>
  				<input type="submit" value="Buscar" />

  			</form>
      </div>
    </div>
  </body>
</html>
