<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- EBSCO Search Box Begins -->
    <style type="text/css">
      .ebsco-single-search *,
      .ebsco-single-search *::before,
      .ebsco-single-search *::after {
        box-sizing: border-box;
        font: inherit;
        margin: 0;
      }
      .ebsco-single-search input,
      .ebsco-single-search button,
      .ebsco-single-search select {
        margin: 0;
      }
      .eb-search-container {
        display: flex;
        flex-flow: row wrap;
        line-height: 1.5;
      }
      .eb-search-container > * {
        flex: 1 100%;
        padding: 12px;
      }
      .eb-search-container__title {
        font-weight: 400;
        font-size: 1.5em;
        letter-spacing: -0.05em;
        text-align: center;
      }
      .eb-search__box > * {
        flex: 1 100%;
        line-height: normal;
      }
      .eb-search__box {
        border-radius: 0.25em;
        display: flex;
        flex-wrap: wrap;
        font-size: 1.25em;
      }
      .eb-search__search-prefix {
        background-color: #fff;
        border-radius: 0.25em 0 0 0.25em;
        margin-bottom: 0.75em;
        position: relative;
      }
      .eb-search__search-prefix:after,
      .eb-search__search-prefix:before {
        bottom: 0;
        content: "";
        pointer-events: none;
        position: absolute;
        top: 0;
      }
      .eb-search__search-prefix:before {
        right: 0;
        width: 1.75em;
      }
      .eb-search__search-prefix:after {
        border-bottom: 2px solid #000;
        border-right: 2px solid #000;
        height: 0.5em;
        margin: auto;
        right: 0.75em;
        transform-origin: center right;
        transform: rotate(45deg);
        width: 0.5em;
        z-index: 2;
      }
      .eb-search__select {
        -webkit-appearance: none;
        appearance: none;
        background: #fff;
        border: 1px solid #ffbd9b;
        border-radius: 0.25em;
        box-shadow: none;
        color: #000;
        height: 100%;
        padding: 0.5em 1.75em 0.5em 0.75em;
        width: 100%;
      }
      .eb-search__select:focus {
        color: #000;
      }
      .eb-search__select::-ms-expand {
        display: none;
      }
      .eb-search__input-bquery {
        background: #fff;
        border: 1px solid #ffbd9b;
        border-bottom-color: transparent;
        border-radius: 0.25em 0.25em 0 0;
        padding: 0.75em;
      }
      .eb-search__input-bquery:focus {
        color: #333;
      }
      .eb-search__submit-button {
        -webkit-appearance: button;
        background: #ffbd9b;
        border: 1px solid #ffbd9b;
        border-radius: 0 0 0.25em 0.25em;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        color: #fff;
        cursor: pointer;
        overflow: visible;
        padding: 0.5em 1.25em;
        text-align: center;
        white-space: nowrap;
      }
      .eb-search__submit-text {
        display: inline-flex;
        overflow: hidden;
      }
      .eb-filter-container {
        padding-bottom: 0;
      }
      .eb-search__label {
        align-items: center;
        display: inline-flex;
        white-space: nowrap;
        width: 100%;
      }
      .eb-search__input {
        height: 1.1em;
      }
      .eb-search__span {
        padding: 0 0.5em;
      }
      .eb-adv-search {
        padding-right: 1em;
        text-align: right;
        white-space: nowrap;
      }
      .eb-adv-search__link {
        color: #ff4c00;
        text-decoration-skip-ink: auto;
      }
      .eb-sr-only {
        position: absolute !important;
        width: 1px;
        height: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
      }
      @media only screen and (min-width: 768px) {
        .eb-search-container {
          padding: 0.75em;
          font-family: Arial, Helvetica, sans-serif;
        }
        .eb-search__box {
          flex-wrap: nowrap;
          height: 2.8em;
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }
        .eb-search__search-prefix {
          flex: 1 0 auto;
          margin-bottom: 0;
        }
        .eb-search__select {
          border-radius: 0.25em 0 0 0.25em;
          border-right-color: transparent;
          flex: 0 0 auto;
        }
        .eb-search__input-bquery {
          border-bottom-color: #ffbd9b;
          border-radius: 0;
          border-right-color: transparent;
          width: 100%;
        }
        .eb-search__submit-button {
          border-radius: 0 0.25em 0.25em 0;
          box-shadow: none;
          flex: 0 0 auto;
        }
        .eb-filter-container {
          flex: 1;
          padding-left: 1em;
          padding-bottom: 0.75em;
        }
        .eb-search__label {
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <form
      action="https://searchbox.ebsco.com/search/"
      target="_blank"
      class="ebsco-single-search"
    >
      <input name="schemaId" value="search" type="hidden" />
      <input name="lang" value="es" type="hidden" />
      <input name="custid" value="s8034062" type="hidden" />
      <input name="groupid" value="main" type="hidden" />
      <input name="profid" value="eds" type="hidden" />
      <input name="authtype" value="ip,guest" type="hidden" />
      <input name="scope" value="site" type="hidden" />
      <input name="site" value="eds-live" type="hidden" />
      <input name="direct" value="true" type="hidden" />

      <div class="eb-search-container">
        <div class="eb-search">
          <div class="eb-search__box">
            <div class="eb-search__search-prefix">
              <select class="eb-search__select" name="searchprefix">
                <option value="" selected="selected">Palabras Clave</option>
                <option value="TI">Titulo</option>
                <option value="AU">Autor</option>
              </select>
            </div>
            <label class="eb-sr-only" for="eb-sbb-search-input">Search</label>
            <input
              class="eb-search__input-bquery"
              id="eb-sbb-search-input"
              name="bquery"
              type="text"
              placeholder="Buscar"
            />
            <button class="eb-search__submit-button" type="submit">
              <div class="eb-search__submit-text">Buscar</div>
            </button>
          </div>
        </div>
        <div class="eb-adv-search">
          <a
            class="eb-adv-search__link"
            href="https://searchbox.ebsco.com/search/?authtype=ip,guest&schemaId=search&lang=es&custid=s8034062&groupid=main&profid=eds&setup=1&scope=site&site=eds-live&direct=true"
            target="_blank"
            >BÃºsqueda avanzada</a
          >
        </div>
      </div>
    </form>
    <!-- EBSCO Search Box Ends -->
  </body>
</html>
